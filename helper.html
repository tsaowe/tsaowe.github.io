<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
  <style>
      .container {
          display: flex;
      }

      .left, .right {
          flex: 1;
          width: 100%;
      }

      textarea {
          width: 100%;
          height: 100vh;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <textarea id="input" placeholder="Origin Text"></textarea>
  </div>
  <div class="right">
    <textarea id="output" placeholder="Converted Text"></textarea>
  </div>
</div>
</body>

<script type="module">
  import {allHtml, toHtml} from "./javascript/string-to-html-element.js";
  document.getElementById('output').value = allHtml('');
  document.getElementById('input').addEventListener('input', (e) => {
    const input = e.target.value;
    const html = toHtml(input);
    const div = document.createElement('div');
    div.appendChild(html);
    const innerHTML = div.innerHTML;
    document.getElementById('output').value = allHtml(innerHTML);
  });
</script>
</html>
