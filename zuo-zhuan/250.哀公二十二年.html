    <title>250.哀公二十二年.哀公二十二年</title>
  </head>
  <body>
    <div>      
      <p>【原文】</p><br />
      <p>［传］</p><br />
      <p>二十二年夏四月〔1〕，邾隐公自齐奔越，曰：“吴为无道，执父立子。”越人归之，大子革奔越。</p><br />
      <p>冬十一月丁卯，越灭吴，请使吴王居甬东〔2〕。辞曰：“孤老矣，焉能事君？”乃缢。越人以归。</p><br />
      <p>【注释】</p><br />
      <p>〔1〕二十二年：公元前473年。</p><br />
      <p>〔2〕甬东：今浙江定海县东之翁山。</p><br />
      <p>【翻译】</p><br />
      <p>［传］</p><br />
      <p>二十二年夏四月，邾隐公从齐国逃到越国，说：“吴国所作无道，拘押父亲而立儿子为君。”越国人送邾隐公回国，邾太子革逃往越国。</p><br />
      <p>冬十一月丁卯，越国灭亡了吴国，请让吴王住到甬东去。吴王拒绝说：“我老了，怎么能事奉君王？”于是上吊自杀。越国人带着他的尸体回国。</p><br />
