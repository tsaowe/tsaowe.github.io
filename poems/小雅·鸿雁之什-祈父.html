<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鸿雁之什-祈父</title>
  </head>
  <body>
    <div>
      <p>祈父，予王之爪牙。胡转予于恤，靡所止居？</p>
      <blockquote>
        祈父！我是君王的卫兵。为何让我去征戍？没有住所不安定。
      </blockquote>
      <p>祈父，予王之爪士。胡转予于恤，靡所厎止？</p>
      <blockquote>
        祈父！我是君王的武士。为何让我去征戍？跑来跑去无休止。
      </blockquote>
      <p>祈父，亶不聪。胡转予于恤？有母之尸饔。</p>
      <blockquote>
        祈父！脑子的确不好使。为何让我去征戍？家中老母没饭吃。
      </blockquote>
    </div>
  </body>
</html>
