<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>大雅·文王之什-灵台</title>
  </head>
  <body>
    <div>
      <p>经始灵台，经之营之。庶民攻之，不日成之。经始勿亟，庶民子来。</p>
      <blockquote>
        开始规划筑灵台，经营设计善安排。百姓出力共兴建，没花几天成功快。开始规划莫着急，百姓如子都会来。
      </blockquote>
      <p>王在灵囿，麀鹿攸伏。麀鹿濯濯，白鸟翯翯。王在灵沼，於牣鱼跃。</p>
      <blockquote>
        君王在那大园林，母鹿懒懒伏树荫。母鹿肥壮毛皮好，白鸟羽翼真洁净。君王在那大池沼，啊呀满池鱼窜蹦。
      </blockquote>
      <p>虡业维枞，贲鼓维镛。於论鼓钟，於乐辟廱。</p>
      <blockquote>
        钟架横板崇牙配，大鼓大钟都齐备。啊呀钟鼓节奏美，啊呀离宫乐不归。
      </blockquote>
      <p>於论鼓钟，於乐辟廱。鼍鼓逢逢。蒙瞍奏公。</p>
      <blockquote>
        啊呀钟鼓节奏美，啊呀离宫乐不归。敲起鼍鼓声蓬蓬，瞽师奏歌有乐队。
      </blockquote>
    </div>
  </body>
