<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-旄丘</title>
  </head>
  <body>
    <div>
      <p>旄丘之葛兮，何诞之节兮。叔兮伯兮，何多日也？</p>
      <blockquote>
        旄丘上的葛藤啊，为何蔓延那么长！卫国诸臣叔伯啊，为何许久不相帮？
      </blockquote>
      <p>何其处也？必有与也！何其久也？必有以也！</p>
      <blockquote>
        为何安处在家中？必定等人一起行。为何等待这么久？其中必定有原因。
      </blockquote>
      <p>狐裘蒙戎，匪车不东。叔兮伯兮，靡所与同。</p>
      <blockquote>
        身穿狐裘毛茸茸，乘车出行不向东。卫国诸臣叔伯啊，你们不与我心同。
      </blockquote>
      <p>琐兮尾兮，流离之子。叔兮伯兮，褎如充耳。</p>
      <blockquote>
        我们卑微又渺小，流离失所无依靠。卫国诸臣叔伯啊，充耳装作不知道。
      </blockquote>
    </div>
  </body>
</html>
