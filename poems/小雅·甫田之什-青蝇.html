<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·甫田之什-青蝇</title>
  </head>
  <body>
    <div>
      <p>营营青蝇，止于樊。岂弟君子，无信谗言。</p>
      <blockquote>
        苍蝇乱飞声嗡嗡，飞上篱笆把身停。平和快乐的君子，不要把那谗言听。
      </blockquote>
      <p>营营青蝇，止于棘。谗人罔极，交乱四国。</p>
      <blockquote>
        苍蝇乱飞声嗡嗡，飞上酸枣树上停。谗人无德又无行，扰乱四方不太平。
      </blockquote>
      <p>营营青蝇，止于榛。谗人罔极，构我二人。</p>
      <blockquote>
        苍蝇乱飞声嗡嗡，飞上榛树枝上停。谗人无德又无行，离间我俩的感情。
      </blockquote>
    </div>
  </body>
</html>
