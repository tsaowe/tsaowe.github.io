<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·召南-殷其雷</title>
  </head>
  <body>
    <div>
      <p>殷其雷，在南山之阳。何斯违斯，莫敢或遑？振振君子，归哉归哉！</p>
      <blockquote>
        听那隆隆的车声，在南山的阳坡震撼。怎么这时候离家出走？实在不敢有少许悠闲。勤奋有为的君子，归来吧，归来吧！
      </blockquote>
      <p>殷其雷，在南山之侧。何斯违斯，莫敢遑息？振振君子，归哉归哉！</p>
      <blockquote>
        听那隆隆的车声，在南山的边上响起。怎么这时候离家出走？实在不敢有片刻休息。勤奋有为的君子．归来吧，归来吧！
      </blockquote>
      <p>殷其雷，在南山之下。何斯违斯，莫或遑处？振振君子，归哉归哉！</p>
      <blockquote>
        听那隆隆的车声，在南山的脚下轰鸣。怎么这时候离家出走？实在不敢有一会暂停。勤奋有为的君子，归来吧，归来吧！
      </blockquote>
    </div>
  </body>
</html>
