<!DOCTYPE html>

    <title>国风·周南-葛覃</title>
  </head>
  <body>
    <div>
      <p>葛之覃兮，施于中谷，维叶萋萋。黄鸟于飞，集于灌木，其鸣喈喈。</p>
      <blockquote>
        葛草长得长又长，漫山遍谷都有它，藤叶茂密又繁盛。黄鹂上下在飞翔，飞落栖息灌木上，鸣叫婉转声清丽。
      </blockquote>
      <p>葛之覃兮，施于中谷，维叶莫莫。是刈是濩，为絺为綌，服之无斁。</p>
      <blockquote>
        葛草长得长又长，漫山遍谷都有它，藤叶茂密又繁盛。又割藤蒸煮又织麻，织细布啊织粗布，做衣穿着不厌弃。
      </blockquote>
      <p>言告师氏，言告言归。薄污我私。薄浣我衣。害浣害否？归宁父母。</p>
      <blockquote>
        虚心请教我的老师，说我心想回娘家。洗干净我的内衣裳。洗干净我的外衣裳。洗和不洗分清楚，回娘家去看父母。
      </blockquote>
    </div>
  </body>
