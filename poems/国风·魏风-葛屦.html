    <title>国风·魏风-葛屦</title>
  </head>
  <body>
    <div>
      <p>纠纠葛屦，可以履霜？掺掺女手，可以缝裳？要之襋之，好人服之。</p>
      <blockquote>
        脚上这一双夏天的破凉鞋，怎么能走在满地的寒霜上？可怜我这双纤细瘦弱的手，又怎么能替别人缝制衣裳？做完后还要提着衣带衣领，恭候那女主人来试穿新装。
      </blockquote>
      <p>好人提提，宛然左辟，佩其象揥。维是褊心，是以为刺。</p>
      <blockquote>
        女主人试穿后觉得很舒服，却左转身对我一点也不理。又自顾在头上戴象牙簪子。正因为这女人心肠窄又坏，所以我要作诗把她狠狠刺。
      </blockquote>
    </div>
  </body>
</html>
