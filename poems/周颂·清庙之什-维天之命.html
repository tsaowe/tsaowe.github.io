<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·清庙之什-维天之命</title>
  </head>
  <body>
    <div>
      <p>维天之命，於穆不已。</p>
      <blockquote>想那天道的运行，美好肃穆永不停。</blockquote>
      <p>於乎不显，文王之德之纯。</p>
      <blockquote>多么辉煌多光明，文王品德多纯净。</blockquote>
      <p>假以溢我，我其收之。</p>
      <blockquote>嘉美之德使我慎，我们永远要继承。</blockquote>
      <p>骏惠我文王，曾孙笃之。</p>
      <blockquote>顺着我祖文王道，子子孙孙永力行。</blockquote>
    </div>
  </body>
</html>
