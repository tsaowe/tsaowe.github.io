    <title>国风·豳风-伐柯</title>
  </head>
  <body>
    <div>
      <p>伐柯如何？匪斧不克。取妻如何？匪媒不得。</p>
      <blockquote>
        怎么砍伐斧子柄？没有斧子砍不成。怎么迎娶那妻子？没有媒人娶不成。
      </blockquote>
      <p>伐柯伐柯，其则不远。我觏之子，笾豆有践。</p>
      <blockquote>
        砍斧柄啊砍斧柄，这个规则在近前。要想见那姑娘面，摆好食具设酒宴。
      </blockquote>
    </div>
  </body>
