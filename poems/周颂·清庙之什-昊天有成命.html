    <title>周颂·清庙之什-昊天有成命</title>
  </head>
  <body>
    <div>
      <p>
        昊天有成命，二后受之。成王不敢康，夙夜基命宥密。於缉熙！单厥心，肆其靖之。
      </p>
      <blockquote>
        昭昭上天有指令，文王武王受天命。成王不敢享安康，日夜安民细经营。多么光明多辉煌！竭虑殚精保天命，国家太平民安宁。
      </blockquote>
    </div>
  </body>
