<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·唐风-有杕之杜</title>
  </head>
  <body>
    <div>
      <p>有杕之杜，生于道左。彼君子兮，噬肯适我？中心好之，曷饮食之？</p>
      <blockquote>
        那棵杜梨真孤独，长在路左偏僻处。那君子啊有风度，可愿屈就来访吾？爱贤盼友欲倾诉，何不请来喝一壶？
      </blockquote>
      <p>有杕之杜，生于道周。彼君子兮，噬肯来游？中心好之，曷饮食之？</p>
      <blockquote>
        那棵杜梨真孤独，长在路右偏僻处。那君子啊有风度，可愿屈就来看吾？爱贤盼友欲倾诉，何不请来喝一壶？
      </blockquote>
    </div>
  </body>
</html>
