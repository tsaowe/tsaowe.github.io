<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鸿雁之什-庭燎</title>
  </head>
  <body>
    <div>
      <p>夜如何其？夜未央，庭燎之光。君子至止，鸾声将将。</p>
      <blockquote>
        现在夜色啥时光？夜色还早天未亮。庭中火烛放光芒，诸侯大臣快来到，好像车铃叮当响。
      </blockquote>
      <p>夜如何其？夜未艾，庭燎晣晣。君子至止，鸾声哕哕。</p>
      <blockquote>
        现在夜色啥时光？夜色还早无晨光。庭中火烛明晃晃，诸侯大臣快来到，好像车铃响叮当。
      </blockquote>
      <p>夜如何其？夜乡晨，庭燎有辉。君子至止，言观其旂。</p>
      <blockquote>
        现在夜色啥时光？夜色将尽露晨光。庭中火烛仍明亮，诸侯大臣快来到，看见旌旗在飘扬。
      </blockquote>
    </div>
  </body>
</html>
