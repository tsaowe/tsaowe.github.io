<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·陈风-株林</title>
  </head>
  <body>
    <div>
      <p>胡为乎株林？从夏南！匪适株林，从夏南！</p>
      <blockquote>
        为何要到株林去？那是为了找夏南。不是为到株林玩，而是为了找夏南。
      </blockquote>
      <p>驾我乘马，说于株野。乘我乘驹，朝食于株！</p>
      <blockquote>
        驾着大车赶四马，株林郊外卸下鞍。驾着轻车赶四驹，奔抵株林吃早餐。
      </blockquote>
    </div>
  </body>
