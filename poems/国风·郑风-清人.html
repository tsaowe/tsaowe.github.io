  <head>
    <meta charset="UTF-8" />

    <title>国风·郑风-清人</title>
  </head>
  <body>
    <div>
      <p>清人在彭，驷介旁旁。二矛重英，河上乎翱翔。</p>
      <blockquote>
        清邑军队驻在彭，驷马披甲真威风。两矛装饰重缨络，黄河边上似闲庭。
      </blockquote>
      <p>清人在消，驷介麃麃。二矛重乔，河上乎逍遥。</p>
      <blockquote>
        清邑军队驻在消，驷马披甲威又骄。两矛装饰野鸡毛，黄河边上自逍遥。
      </blockquote>
      <p>清人在轴，驷介陶陶。左旋右抽，中军作好。</p>
      <blockquote>
        清邑军队驻在轴，驷马披甲任疾跑。左转身子右拔刀，军中好像准备好。
      </blockquote>
    </div>
  </body>
