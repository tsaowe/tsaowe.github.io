  <head>
    <meta charset="UTF-8" />

    <script src="../javascript/reset.js"></script>
    <title>国风·卫风-河广</title>
  </head>
  <body>
    <div>
      <p>谁谓河广？一苇杭之。谁谓宋远？跂予望之。</p>
      <blockquote>
        谁说黄河宽又广？一个芦苇筏就能航行。谁说宋国很遥远？踮起脚尖就能望见。
      </blockquote>
      <p>谁谓河广？曾不容刀。谁谓宋远？曾不崇朝。</p>
      <blockquote>
        谁说黄河广又宽？难以容纳小木船。谁说宋国很遥远？一个早晨就能到达。
      </blockquote>
    </div>
  </body>
