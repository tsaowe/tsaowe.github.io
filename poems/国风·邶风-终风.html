<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-终风</title>
  </head>
  <body>
    <div>
      <p>终风且暴，顾我则笑。谑浪笑敖，中心是悼。</p>
      <blockquote>
        风整日的吹，又猛又急，他有时冲我回头只笑一笑。全是调戏放荡嘲讽又慢傲，让我心内深感悲伤更寂寥。
      </blockquote>
      <p>终风且霾，惠然肯来。莫往莫来，悠悠我思。</p>
      <blockquote>
        风儿整日狂吹呀雨雾罩，他是否愿意痛快回家来哟？这个负心人不来也不往啊，让我空思念呀悠悠又遥遥。
      </blockquote>
      <p>终风且曀，不日有曀。寤言不寐，愿言则嚏。</p>
      <blockquote>
        风儿整日吹呀天色阴沉，前天阴沉沉没几天又发昏。一梦醒来就再也难以入睡，为你我伤风感冒思念殷勤。
      </blockquote>
      <p>曀曀其阴，虺虺其雷。寤言不寐，愿言则怀。</p>
      <blockquote>
        风凄凄呀天昏地暗阴沉沉，雷声远远地传来约约隐隐。梦乡醒来就再也难以入睡，我总是不能排谴倍感伤心。
      </blockquote>
    </div>
  </body>
</html>
