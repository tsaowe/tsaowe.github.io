    <meta charset="UTF-8" />

    <title>国风·秦风-秦风·无衣</title>
  </head>
  <body>
    <div>
      <p>岂曰无衣？与子同袍。王于兴师，修我戈矛。与子同仇！</p>
      <blockquote>
        谁说没有衣服穿？与你同穿战袍。君王出兵打仗，修整我那戈与矛，与你共同对敌。
      </blockquote>
      <p>岂曰无衣？与子同泽。王于兴师，修我矛戟。与子偕作！</p>
      <blockquote>
        谁说没有衣服穿？与你同穿内衣。君王出兵打仗，修整我那矛与戟，与你一起出发。
      </blockquote>
      <p>岂曰无衣？与子同裳。王于兴师，修我甲兵。与子偕行！</p>
      <blockquote>
        谁说没有衣服穿？与你同穿战裙。君王出兵打仗，修整甲胄与兵器，杀敌与你共前进。
      </blockquote>
    </div>
  </body>
