<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·召南-驺虞</title>
  </head>
  <body>
    <div>
      <p>彼茁者葭，壹发五豝，于嗟乎驺虞！</p>
      <blockquote>
        从繁茂的芦苇丛，赶出一群母野猪。哎呀真是天子的好兽官！
      </blockquote>
      <p>彼茁者蓬，壹发五豵，于嗟乎驺虞！</p>
      <blockquote>
        从繁茂的蓬草丛，赶出一窝小野猪。哎呀真是天子的好兽官！
      </blockquote>
    </div>
  </body>
</html>
