<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·唐风-绸缪</title>
  </head>
  <body>
    <div>
      <p>绸缪束薪，三星在天。今夕何夕，见此良人？子兮子兮，如此良人何？</p>
      <blockquote>
        一把柴火扎得紧，天上三星亮晶晶。今夜究竟是什么夜晚？见这好人真欢欣。要问你啊要问你，将这好人怎样亲？
      </blockquote>
      <p>绸缪束刍，三星在隅。今夕何夕，见此邂逅？子兮子兮，如此邂逅何？</p>
      <blockquote>
        一捆牧草扎得多，东南三星正闪烁。今夜究竟是什么夜晚？遇这良辰真快活。要问你啊要问你，拿这良辰怎么过？
      </blockquote>
      <p>绸缪束楚，三星在户。今夕何夕，见此粲者？子兮子兮，如此粲者何？</p>
      <blockquote>
        一束荆条紧紧捆，天边三星照在门。今夜究竟是什么夜晚？见这美人真兴奋。要问你啊要问你，将这美人怎样疼？
      </blockquote>
    </div>
  </body>
</html>
