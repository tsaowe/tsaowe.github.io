<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·鄘风-相鼠</title>
  </head>
  <body>
    <div>
      <p>相鼠有皮，人而无仪！人而无仪，不死何为？</p>
      <blockquote>
        你看这黄鼠还有皮，做人怎能没威仪。做人如果没威仪，为什么不早早死去？
      </blockquote>
      <p>相鼠有齿，人而无止！人而无止，不死何俟？</p>
      <blockquote>
        你看这黄鼠还有牙齿，人却不顾德行。人要没有德行，不去死还等什么。
      </blockquote>
      <p>相鼠有体，人而无礼！人而无礼，胡不遄死？</p>
      <blockquote>
        你看这黄鼠还有肢体，做人反而不守礼。做人如果不守礼，为何不快快死去？
      </blockquote>
    </div>
  </body>
</html>
