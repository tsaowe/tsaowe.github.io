<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鱼藻之什-菀柳</title>
  </head>
  <body>
    <div>
      <p>有菀者柳，不尚息焉。上帝甚蹈，无自暱焉。俾予靖之，后予极焉。</p>
      <blockquote>
        一株柳树很茂盛，不要依傍去休息。帝王心思反覆多，不要和他太亲密。当初让我谋国政，而后受罚遭排挤。
      </blockquote>
      <p>有菀者柳，不尚愒焉。上帝甚蹈，无自瘵焉。俾予靖之，后予迈焉。</p>
      <blockquote>
        一株柳树很茂盛，不要依傍寻阴凉。帝王心思反覆多，不要自己找祸殃。当初让我谋国政，如今放逐到远方。
      </blockquote>
      <p>有鸟高飞，亦傅于天。彼人之心，于何其臻。曷予靖之，居以凶矜。</p>
      <blockquote>
        鸟儿即使飞得高，还要依附在青天。那人心狠不可测，走到何处是极限？为何要我谋国政，反又突兀遭凶险？
      </blockquote>
    </div>
  </body>
</html>
