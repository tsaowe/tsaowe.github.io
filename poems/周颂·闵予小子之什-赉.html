<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·闵予小子之什-赉</title>
  </head>
  <body>
    <div>
      <p>文王既勤止，我应受之。敷时绎思，我徂维求定。时周之命，於绎思。</p>
      <blockquote>
        文王创业多勤劳，我当继承治国道。扩展基业永不停，矢志不移谋安定。周邦承受上天命，继承伟业永不停！
      </blockquote>
    </div>
  </body>
</html>
