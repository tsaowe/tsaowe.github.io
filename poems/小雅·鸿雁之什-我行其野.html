<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鸿雁之什-我行其野</title>
  </head>
  <body>
    <div>
      <p>我行其野，蔽芾其樗。昏姻之故，言就尔居。尔不我畜，复我邦家。</p>
      <blockquote>
        走在郊野荒凉路，路旁椿树枝叶疏。只因婚姻的缘故，我才与你同居住。你不好好善待我，只有回到我故土。
      </blockquote>
      <p>我行其野，言采其蓫。昏姻之故，言就尔宿。尔不我畜，言归斯复。</p>
      <blockquote>
        走在郊野荒凉路，采摘蓫叶多辛苦。只因婚姻的缘故，才到你家同住宿。你不好好善待我，只有回归我家族。
      </blockquote>
      <p>我行其野，言采其葍。不思旧姻，求尔新特。成不以富，亦祗以异。</p>
      <blockquote>
        走在郊野荒凉路，采那葍草聊果腹。你全不思往日情，追求新欢太可恶。不是她家比我富，是你变心的缘故。
      </blockquote>
    </div>
  </body>
</html>
