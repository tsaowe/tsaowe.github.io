<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-叔于田</title>
  </head>
  <body>
    <div>
      <p>叔于田，巷无居人。岂无居人？不如叔也。洵美且仁。</p>
      <blockquote>
        叔去打猎出了门，巷里就像没住人。难道真的没住人？没人能与叔相比，那么英俊又慈仁。
      </blockquote>
      <p>叔于狩，巷无饮酒。岂无饮酒？不如叔也。洵美且好。</p>
      <blockquote>
        我叔出门去打猎，巷里无人在饮酒。真的没人在饮酒？什么人都不如叔，那么英俊又清秀。
      </blockquote>
      <p>叔适野，巷无服马。岂无服马？不如叔也。洵美且武。</p>
      <blockquote>
        我叔骑马去野外，巷里没人会骑马。真的没人会骑马？没人能够比过他，确实英俊力又大。
      </blockquote>
    </div>
  </body>
</html>
