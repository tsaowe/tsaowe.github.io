<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>国风·周南-桃夭</title>
  </head>
  <body>
    <div>
      <p>桃之夭夭，灼灼其华。之子于归，宜其室家。</p>
      <blockquote>
        桃花怒放千万朵，色彩鲜艳红似火。这位姑娘嫁过门，夫妻美满又和顺。
      </blockquote>
      <p>桃之夭夭，有
        <ruby>蕡<rt>fén</rt></ruby>
        其实。之子于归，宜其家室。</p>
      <blockquote>
        桃花怒放千万朵，硕果累累大又多。这位姑娘嫁过门，早生贵子后嗣旺。
      </blockquote>
      <p>桃之夭夭，其叶蓁
        <ruby>蓁<rt>zhēn</rt></ruby>
        。之子于归，宜其家人。</p>
      <blockquote>
        桃花怒放千万朵，桃叶纷呈真茂盛。这位姑娘嫁过门，齐心携手家和睦。
      </blockquote>
    </div>
  </body>
