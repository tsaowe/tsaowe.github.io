<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·王风-兔爰</title>
  </head>
  <body>
    <div>
      <p>
        有兔爰爰，雉离于罗。我生之初，尚无为；我生之后，逢此百罹。尚寐无吪！
      </p>
      <blockquote>
        野兔往来任逍遥，山鸡落网惨凄凄。在我刚出生的时候，没有战乱灾祸；在我成年这岁月，各种苦难竟齐集。长睡但把嘴闭起！
      </blockquote>
      <p>
        有兔爰爰，雉离于罦。我生之初，尚无造；我生之后，逢此百忧。尚寐无觉！
      </p>
      <blockquote>
        野兔往来任逍遥，山鸡落网悲戚戚。在我刚出生的时候，没有徭役灾祸；在我成年这岁月，各种忧患都经历。长睡但把眼合起！
      </blockquote>
      <p>
        有兔爰爰，雉离于罿。我生之初，尚无庸；我生之后，逢此百凶。尚寐无聪！
      </p>
      <blockquote>
        野兔往来任逍遥，山鸡落网战栗栗。在我刚出生的时候，没有劳役灾祸；在我成年这岁月，各种灾祸来相逼。长睡但把耳塞起！
      </blockquote>
    </div>
  </body>
</html>
