<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·清庙之什-时迈</title>
  </head>
  <body>
    <div>
      <p>
        时迈其邦，昊天其子之，实右序有周。薄言震之，莫不震叠。怀柔百神，及河乔岳，允王维后。
      </p>
      <blockquote>
        武王各邦去巡视，皇天视他为儿子。佑我大周国兴旺，让我发兵讨纣王，天下四方皆惊慌。安抚众神需祭祀，山川百神都来享。万国主宰是武王！
      </blockquote>
      <p>
        明昭有周，式序在位。载戢干戈，载櫜弓矢。我求懿德，肆于时夏，允王保之。
      </p>
      <blockquote>
        无比荣光周大邦，按照次序来封赏。收起干戈和兵甲，强弓利箭装入囊。讲求美好的道德，遍施中国各地方。周王永保国兴旺！
      </blockquote>
    </div>
  </body>
</html>
