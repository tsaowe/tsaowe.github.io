<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鱼藻之什-黍苗</title>
  </head>
  <body>
    <div>
      <p>芃芃黍苗，阴雨膏之。悠悠南行，召伯劳之。</p>
      <blockquote>
        黍苗生长很茁壮，好雨及时来滋养。众人南行路途遥，召伯慰劳心舒畅。
      </blockquote>
      <p>我任我辇，我车我牛。我行既集，盖云归哉。</p>
      <blockquote>
        我挽辇来你肩扛，我扶车来你牵牛。出行任务已完成，何不今日回家走。
      </blockquote>
      <p>我徒我御，我师我旅。我行既集，盖云归处。</p>
      <blockquote>
        我驾御车你步行，我身在师你在旅。出行任务已完成，何不今日回家去。
      </blockquote>
      <p>肃肃谢功，召伯营之。烈烈征师，召伯成之。</p>
      <blockquote>
        快速严整修谢邑，召伯苦心来经营。威武师旅去施工，召伯经心来组成。
      </blockquote>
      <p>原隰既平，泉流既清。召伯有成，王心则宁。</p>
      <blockquote>
        高田低地已修平，井泉河流已疏清。召伯治谢大功成，宣王心里得安宁。
      </blockquote>
    </div>
  </body>
</html>
