<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-采蘩</title>
  </head>
  <body>
    <div>
      <p>于以采蘩？于沼于沚。于以用之？公侯之事。</p>
      <blockquote>
        在何处采白蘩，沼泽旁边沙洲上。采来白蘩做何用？公侯之家祭祀用。
      </blockquote>
      <p>于以采蘩？于涧之中。于以用之？公侯之宫。</p>
      <blockquote>
        在何处采白蘩，采来白蘩溪中洗。采来白蘩做何用？公侯之宫祭祀用。
      </blockquote>
      <p>被之僮僮，夙夜在公。被之祁祁，薄言还归。</p>
      <blockquote>
        差来专为采白蘩，没日没夜为公侯。差来采蘩人数多，不要轻言回家去。
      </blockquote>
    </div>
  </body>
</html>
