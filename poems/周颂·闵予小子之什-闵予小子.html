    <title>周颂·闵予小子之什-闵予小子</title>
  </head>
  <body>
    <div>
      <p>
        闵予小子，遭家不造，嬛嬛在疚。於乎皇考，永世克孝。念兹皇祖，陟降庭止。维予小子，夙夜敬止。於乎皇王，继序思不忘。
      </p>
      <blockquote>
        可怜我这三尺童，新遭父丧真悲痛，孤独无援忧忡忡。先父武王多英明，终身能够孝祖宗。念我先祖兴大业，任贤黜佞国运隆。我今年幼已即位，日夜勤政求成功。先王灵前发誓言，继承遗志铭心胸。
      </blockquote>
    </div>
  </body>
