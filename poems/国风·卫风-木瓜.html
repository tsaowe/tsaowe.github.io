    <title>国风·卫风-木瓜</title>

  <body>
    <div>
      <p>投我以木瓜，报之以琼琚。匪报也，永以为好也！</p>
      <blockquote>
        你将木瓜投赠我，我拿琼琚作回报。不是为了答谢你，珍重情意永相好。
      </blockquote>
      <p>投我以木桃，报之以琼瑶。匪报也，永以为好也！</p>
      <blockquote>
        你将木桃投赠我，我拿琼瑶作回报。不是为了答谢你，珍重情意永相好。
      </blockquote>
      <p>投我以木李，报之以琼玖。匪报也，永以为好也！</p>
      <blockquote>
        你将木李投赠我，我拿琼玖作回报。不是为了答谢你，珍重情意永相好。
      </blockquote>
    </div>
