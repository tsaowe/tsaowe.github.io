<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鱼藻之什-渐渐之石</title>
  </head>
  <body>
    <div>
      <p>渐渐之石，维其高矣。山川悠远，维其劳矣。武人东征，不皇朝矣。</p>
      <blockquote>
        山峰险峻层岩峭，高高上耸入云霄。山重重来水迢迢，日夜行军多辛劳。将帅士兵去东征，赶路不论夕或朝。
      </blockquote>
      <p>渐渐之石，维其卒矣。山川悠远，曷其没矣？武人东征，不皇出矣。</p>
      <blockquote>
        山峰险峻层岩险，高峻陡峭难登攀。山川逶迤又遥远，不知何时到终点。将帅士兵去东征，一直向前不顾险。
      </blockquote>
      <p>有豕白蹢，烝涉波矣。月离于毕，俾滂沱矣。武人东征，不皇他矣。</p>
      <blockquote>
        白蹄子的大小猪，成群涉水踏波过。月亮靠近天毕星，大雨滂沱汇成河。将帅士兵去东征，其他事情无暇做。
      </blockquote>
    </div>
  </body>
</html>
