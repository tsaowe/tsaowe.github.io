<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>周颂·清庙之什-清庙</title>
  </head>
  <body>
    <div>
      <p>於穆清庙，肃雝显相。</p>
      <blockquote>美哉清静宗庙中，助祭高贵又雍容。</blockquote>
      <p>济济多士，秉文之德。</p>
      <blockquote>众士祭祀排成行，文王美德记心中。</blockquote>
      <p>对越在天，骏奔走在庙。</p>
      <blockquote>遥对文王在天灵，奔走在庙步不停。</blockquote>
      <p>不显不承，无射于人斯！</p>
      <blockquote>光辉显耀后人承，仰慕之情永无穷。</blockquote>
    </div>
  </body>
</html>
