<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·臣工之什-潜</title>
  </head>
  <body>
    <div>
      <p>猗与漆沮，潜有多鱼。有鳣有鲔，鲦鲿鰋鲤。以享以祀，以介景福。</p>
      <blockquote>
        美好漆水和沮水，多种鱼类在栖息。有那鳣鱼和鲔鱼，还有鲦鲿和鰋鲤。用来祭祀献祖先，求得福祉永绵延。
      </blockquote>
    </div>
  </body>
</html>
