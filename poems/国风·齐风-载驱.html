<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·齐风-载驱</title>
  </head>
  <body>
    <div>
      <p>载驱薄薄，簟茀朱鞹。鲁道有荡，齐子发夕。</p>
      <blockquote>
        马车疾驰声隆隆，竹帘低垂红皮蒙。鲁国大道宽又平，文姜夜归急匆匆。
      </blockquote>
      <p>四骊济济，垂辔沵沵。鲁道有荡，齐子岂弟。</p>
      <blockquote>
        四匹黑马真雄壮，缰绳柔软上下晃。鲁国大道宽又平，文姜动身天刚亮。
      </blockquote>
      <p>汶水汤汤，行人彭彭。鲁道有荡，齐子翱翔。</p>
      <blockquote>
        汶水日夜哗哗淌，行人纷纷驻足望。鲁国大道宽又平，文姜回齐去游逛。
      </blockquote>
      <p>汶水滔滔，行人儦儦。鲁道有荡，齐子游遨。</p>
      <blockquote>
        汶水日夜浪滔滔，行人纷纷驻足瞧。鲁国大道宽又平，文姜回齐去游遨。
      </blockquote>
    </div>
  </body>
</html>
