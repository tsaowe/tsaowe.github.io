<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-雄雉</title>
  </head>
  <body>
    <div>
      <p>雄雉于飞，泄泄其羽</p>
      <blockquote>&nbsp;译文雄雉在空中飞翔，舒展着五彩翅膀</blockquote>
      <p>我之怀矣，自诒伊阻</p>
      <blockquote>我如此思念夫君，给自己带来忧伤</blockquote>
      <p>雄雉于飞，下上其音</p>
      <blockquote>雄雉在空中飞翔，上下鸣唱声嘹亮</blockquote>
      <p>展矣君子，实劳我心</p>
      <blockquote>我那诚实的夫君，实让我心劳神伤</blockquote>
      <p>瞻彼日月，悠悠我思</p>
      <blockquote>看日月迭来迭往，思念是那样悠长</blockquote>
      <p>道之云远，曷云能来？百尔君子，不知德行</p>
      <blockquote>
        道路遥远，他何时才能回来？你们这些有官职的大夫，就是不懂得品行要高尚
      </blockquote>
      <p>不忮不求，何用不臧？</p>
      <blockquote>我的夫君不贪荣名不贪利，为何让他遭祸殃？</blockquote>
    </div>
  </body>
</html>
