<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·卫风-伯兮</title>
  </head>
  <body>
    <div>
      <p>伯兮朅兮，邦之桀兮。伯也执殳，为王前驱。</p>
      <blockquote>
        我的丈夫真威猛，真是邦国的英雄。我的丈夫执长殳，做了君王的前锋。
      </blockquote>
      <p>自伯之东，首如飞蓬。岂无膏沐，谁适为容？</p>
      <blockquote>
        自从丈夫东行后，头发散乱像飞蓬。并非没有膏沐以整饰仪容，只是丈夫远征在外，就是专心的打扮，又给谁看呢？
      </blockquote>
      <p>其雨其雨，杲杲出日。愿言思伯，甘心首疾。</p>
      <blockquote>
        天要下雨就下雨，却出太阳亮灿灿。一心想着我丈夫，想得头痛也心甘。
      </blockquote>
      <p>焉得谖草，言树之背。愿言思伯，使我心痗。</p>
      <blockquote>
        到哪里去找一株萱草，把它种到北堂去。一心想着我丈夫，使我伤心病恹恹。
      </blockquote>
    </div>
  </body>
</html>
