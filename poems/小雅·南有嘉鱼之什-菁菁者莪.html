<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·南有嘉鱼之什-菁菁者莪</title>
  </head>
  <body>
    <div>
      <p>菁菁者莪，在彼中阿。既见君子，乐且有仪。</p>
      <blockquote>
        莪蒿葱茏真繁茂，丛丛生长在山坳。已经见到那君子，快快乐乐好仪表。
      </blockquote>
      <p>菁菁者莪，在彼中沚。既见君子，我心则喜。</p>
      <blockquote>
        莪蒿葱茏真繁茂，簇簇生长在小洲。已经见到那君子，我的心里乐悠悠。
      </blockquote>
      <p>菁菁者莪，在彼中陵。既见君子，锡我百朋。</p>
      <blockquote>
        莪蒿葱茏真繁茂，蓬蓬生长在丘陵。已经见到那君子，赐我贝币千百朋。
      </blockquote>
      <p>泛泛杨舟，载沉载浮。既见君子，我心则休。</p>
      <blockquote>
        荡漾水面杨木舟，随着波涛任漂流。已经见到那君子，我的心里乐无忧。
      </blockquote>
    </div>
  </body>
</html>
