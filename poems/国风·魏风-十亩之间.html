    <title>国风·魏风-十亩之间</title>
  </head>
  <body>
    <div>
      <p>十亩之间兮，桑者闲闲兮，行与子还兮。</p>
      <blockquote>
        在一片很大很大的桑园里，年轻的姑娘们采桑多悠闲，她们一道唱着歌儿回家转。
      </blockquote>
      <p>十亩之外兮，桑者泄泄兮，行与子逝兮。</p>
      <blockquote>
        在相邻一片很大的桑园里，漂亮的姑娘们采桑多悠闲，她们一起说说笑笑往家转。
      </blockquote>
    </div>
  </body>
