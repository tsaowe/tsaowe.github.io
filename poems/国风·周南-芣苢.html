<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·周南-芣苢</title>
  </head>
  <body>
    <div>
      <p>采采芣苢，薄言采之。采采芣苢，薄言有之。</p>
      <blockquote>
        繁茂鲜艳的芣苢呀，我们赶紧来采呀。繁茂鲜艳的芣苢呀，我们赶紧采起来。
      </blockquote>
      <p>采采芣苢，薄言掇之。采采芣苢，薄言捋之。</p>
      <blockquote>
        繁茂鲜艳的芣苢呀，一片一片摘下来。繁茂鲜艳的芣苢呀，一把一把捋下来。
      </blockquote>
      <p>采采芣苢，薄言袺之。采采芣苢，薄言襭之。</p>
      <blockquote>
        繁茂鲜艳的芣苢呀，提起衣襟兜起来。繁茂鲜艳的芣苢呀，掖起衣襟兜回来。
      </blockquote>
    </div>
  </body>
</html>
