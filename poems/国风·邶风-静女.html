<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·邶风-静女</title>
  </head>
  <body>
    <div>
      <p>静女其姝，俟我于城隅。爱而不见，搔首踟蹰。</p>
      <blockquote>
        娴静姑娘真漂亮，约我等在城角楼上。故意躲藏让我找，急得搔头徘徊心紧张。
      </blockquote>
      <p>静女其娈，贻我彤管。彤管有炜，说怿女美。</p>
      <blockquote>
        娴静姑娘真娇艳，送我一枝红彤管。鲜红彤管有光彩，爱它颜色真鲜艳。
      </blockquote>
      <p>自牧归荑，洵美且异。匪女之为美，美人之贻。</p>
      <blockquote>
        郊野采荑送给我，荑草确实美好又珍异。不是荑草长得美，美人相赠厚情意。
      </blockquote>
    </div>
  </body>
</html>
