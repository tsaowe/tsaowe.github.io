<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·齐风-卢令</title>
  </head>
  <body>
    <div>
      <p>卢令令，其人美且仁</p>
      <blockquote>黑毛猎犬颈圈丁当响，那个猎人英俊又善良</blockquote>
      <p>卢重环，其人美且鬈</p>
      <blockquote>黑毛猎犬脖上套双环，那个猎人英俊又勇猛</blockquote>
      <p>卢重鋂，其人美且偲</p>
      <blockquote>黑毛猎犬脖上环套环，那个猎人英俊又能干</blockquote>
    </div>
  </body>
