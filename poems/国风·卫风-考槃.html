<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·卫风-考槃</title>
  </head>
  <body>
    <div>
      <p>考槃在涧，硕人之宽。独寐寤言，永矢弗谖。</p>
      <blockquote>
        筑成木屋山涧间，贤人居住天地宽。独眠独醒独自言，永记快乐不言传。
      </blockquote>
      <p>考槃在阿，硕人之薖。独寐寤歌，永矢弗过。</p>
      <blockquote>
        筑成木屋山之坡，贤人居如安乐窝。独眠独醒独自歌，绝不走出这山阿。
      </blockquote>
      <p>考槃在陆，硕人之轴。独寐寤宿，永矢弗告。</p>
      <blockquote>
        筑成木屋在高原，贤人在此独盘桓。独眠独醒独自宿，此中乐趣不能言。
      </blockquote>
    </div>
  </body>
</html>
