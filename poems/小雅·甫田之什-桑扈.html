<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·甫田之什-桑扈</title>
  </head>
  <body>
    <div>
      <p>交交桑扈，有莺其羽。君子乐胥，受天之祜。</p>
      <blockquote>
        交交鸣叫桑扈鸟，身有华丽的羽毛。大人君子多快乐，当受上天的福报。
      </blockquote>
      <p>交交桑扈，有莺其领。君子乐胥，万邦之屏。</p>
      <blockquote>
        交交鸣叫桑扈鸟，颈间羽色好美妙。大人君子多快乐，保卫家国的依靠。
      </blockquote>
      <p>之屏之翰，百辟为宪。不戢不难，受福不那。</p>
      <blockquote>
        国家屏障和栋梁，诸侯以你为榜样。克制自己守礼节，受福多得难计量。
      </blockquote>
      <p>兕觥其觩，旨酒思柔。彼交匪敖，万福来求。</p>
      <blockquote>
        牛角酒杯弯又弯，美酒醇厚味道香。贤者交往不倨傲，万福汇聚你身上。
      </blockquote>
    </div>
  </body>
</html>
