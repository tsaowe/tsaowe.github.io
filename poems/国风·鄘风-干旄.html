<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·鄘风-干旄</title>
  </head>
  <body>
    <div>
      <p>孑孑干旄，在浚之郊。素丝纰之，良马四之。彼姝者子，何以畀之？</p>
      <blockquote>
        牛尾之旗高高飘，人马来到浚邑郊。素丝束束理分明，良马四匹礼不轻。那位忠顺的贤士，你用什么来回敬？
      </blockquote>
      <p>孑孑干旟，在浚之都。素丝组之，良马五之。彼姝者子，何以予之？</p>
      <blockquote>
        鹰纹大旗高高飘，人马来到浚近郊。束帛层层堆得好，良马五匹选得妙。那位忠顺的贤士，你用什么来回报？
      </blockquote>
      <p>孑孑干旌，在浚之城。素丝祝之，良马六之。彼姝者子，何以告之？</p>
      <blockquote>
        鸟羽旗帜高高飘，人马来到浚城郊。束帛捆捆堆得好，良马六匹真不少。那位忠顺的贤士，有何良策来回报？
      </blockquote>
    </div>
  </body>
</html>
