<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·甫田之什-鸳鸯</title>
  </head>
  <body>
    <div>
      <p>鸳鸯于飞，毕之罗之。君子万年，福禄宜之。</p>
      <blockquote>
        鸳鸯双双轻飞翔，遭遇大小罗与网。祝福君子万年寿，福禄一同来安享。
      </blockquote>
      <p>鸳鸯在梁，戢其左翼。君子万年，宜其遐福。</p>
      <blockquote>
        鸳鸯相偎在鱼梁，喙儿插进左翅膀。祝福君子万年寿，一生幸福绵绵长。
      </blockquote>
      <p>乘马在厩，摧之秣之。君子万年，福禄艾之。</p>
      <blockquote>
        拉车辕马在马房，每天喂草喂杂粮。祝福君子万年寿，福禄把他来滋养。
      </blockquote>
      <p>乘马在厩，秣之摧之。君子万年，福禄绥之。</p>
      <blockquote>
        拉车辕马在马槽，每天喂粮喂饲草。祝福君子万年寿，福禄齐享永相保。
      </blockquote>
    </div>
  </body>
</html>
