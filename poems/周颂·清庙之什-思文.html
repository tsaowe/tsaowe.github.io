<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·清庙之什-思文</title>
  </head>
  <body>
    <div>
      <p>思文后稷，克配彼天。</p>
      <blockquote>文德无比后稷王，功德可以配上苍。</blockquote>
      <p>立我烝民，莫匪尔极。</p>
      <blockquote>安定天下众百姓，无人不受你恩赏。</blockquote>
      <p>贻我来牟，帝命率育。</p>
      <blockquote>你把麦种赐我们，天命用它来供养。</blockquote>
      <p>无此疆尔界，陈常于时夏。</p>
      <blockquote>不分彼此和疆界，遍及中国都推广。</blockquote>
    </div>
  </body>
</html>
