<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·豳风-鸱鸮</title>
  </head>
  <body>
    <div>
      <p>鸱鸮鸱鸮，既取我子，无毁我室。恩斯勤斯，鬻子之闵斯。</p>
      <blockquote>
        猫头鹰你这恶鸟，已经夺走了我的雏子，再不能毁去我的窝巢。我含辛茹苦，早已为养育雏子病了！
      </blockquote>
      <p>迨天之未阴雨，彻彼桑土，绸缪牖户。今女下民，或敢侮予？</p>
      <blockquote>
        我趁着天未阴雨，啄取那桑皮桑根，将窗扇门户缚紧。现在你们树下的人，还有谁敢将我欺凌！
      </blockquote>
      <p>予手拮据，予所捋荼。予所蓄租，予口卒瘏，曰予未有室家。</p>
      <blockquote>
        我用拘挛的手爪，采捋茅草花；又蓄积干草垫底，喙角也累得病啦，只为了还未筑好的家。
      </blockquote>
      <p>予羽谯谯，予尾翛翛，予室翘翘。风雨所漂摇，予维音哓哓！</p>
      <blockquote>
        我的翅羽稀落，我的尾羽枯槁；我的巢儿垂危，正在风雨中飘摇。我只能惊恐地哀号！
      </blockquote>
    </div>
  </body>
</html>
