<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-缁衣</title>
  </head>
  <body>
    <div>
      <p>缁衣之宜兮，敝予又改为兮。适子之馆兮，还予授子之粲兮。</p>
      <blockquote>
        看我夫君穿上那黑色礼服多么得体，破了我又为他新作一件像样的衣衫。我送到他执教的书馆，等他回家来我捧上精美丰盛的晚餐。
      </blockquote>
      <p>缁衣之好兮，敝予又改造兮。适子之馆兮，还予授子之粲兮。</p>
      <blockquote>
        看我夫君穿上那黑色礼服多么美好，破了我又为他新作一件像样的罩袍。我送到他执教的书馆，等他回家来我捧上精美丰盛的菜肴。
      </blockquote>
      <p>缁衣之席兮，敝予又改作兮。适子之馆兮，还予授子之粲兮。</p>
      <blockquote>
        看我夫君穿上那黑色礼服多么舒展，破了我又为他新作一件像样的罩衫。我送到他执教的书馆，等他回家来我端上一桌丰盛的好饭。
      </blockquote>
    </div>
  </body>
</html>
