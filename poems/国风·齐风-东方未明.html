<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·齐风-东方未明</title>
  </head>
  <body>
    <div>
      <p>东方未明，颠倒衣裳。颠之倒之，自公召之。</p>
      <blockquote>
        东方还未露曙光，衣裤颠倒乱穿上。衣作裤来裤作衣，公家召唤我忧急。
      </blockquote>
      <p>东方未晞，颠倒裳衣。倒之颠之，自公令之。</p>
      <blockquote>
        东方还未露晨曦，衣裤颠倒乱穿起。裤作衣来衣作裤，公家号令我惊惧。
      </blockquote>
      <p>折柳樊圃，狂夫瞿瞿。不能辰夜，不夙则莫。</p>
      <blockquote>
        折下柳条围篱笆，狂汉瞪眼真强霸。不分白天与黑夜，不早就晚真作孽。
      </blockquote>
    </div>
  </body>
</html>
