<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <script src="../javascript/reset.js"></script>
    <title>国风·秦风-权舆</title>
  </head>
  <body>
    <div>
      <p>於我乎，夏屋渠渠，今也每食无余。于嗟乎，不承权舆！</p>
      <blockquote>
        唉我呀！曾客居华馆大屋，如今每顿饭供应都不丰富。可叹啊！待遇远不如当初！
      </blockquote>
      <p>於我乎，每食四簋，今也每食不饱。于嗟乎，不承权舆！</p>
      <blockquote>
        呜呼哉！曾经餐餐多美好，如今每天挨饿顿顿吃不饱。可怜啊！远远不如从前好！
      </blockquote>
    </div>
  </body>
</html>
