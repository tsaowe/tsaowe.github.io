<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-摽有梅</title>
  </head>
  <body>
    <div>
      <p>摽有梅，其实七兮</p>
      <blockquote>梅子落地纷纷，树上还留七成</blockquote>
      <p>求我庶士，迨其吉兮</p>
      <blockquote>想要求娶我的儿郎，请不要耽误良辰</blockquote>
      <p>摽有梅，其实三兮</p>
      <blockquote>梅子落地纷纷，枝头只剩三成</blockquote>
      <p>求我庶士，迨其今兮</p>
      <blockquote>想要求娶我的儿郎，到今儿切莫再等</blockquote>
      <p>摽有梅，顷筐塈之</p>
      <blockquote>梅子纷纷落地，收拾要用簸箕</blockquote>
      <p>求我庶士，迨其谓之</p>
      <blockquote>想要求娶我的儿郎，快开口莫再迟疑</blockquote>
    </div>
  </body>
</html>
