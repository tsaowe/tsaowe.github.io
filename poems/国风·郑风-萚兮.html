<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-萚兮</title>
  </head>
  <body>
    <div>
      <p>萚兮萚兮，风其吹女。叔兮伯兮，倡予和女。</p>
      <blockquote>
        落叶落叶往下掉，秋风吹你轻轻飘。诸位欢聚小伙子，我来先唱你和调。
      </blockquote>
      <p>萚兮萚兮，风其漂女。叔兮伯兮，倡予要女。</p>
      <blockquote>
        落叶落叶往下掉，秋风吹你轻轻飘。对面欢快小伙子，我先唱啊你和调。
      </blockquote>
    </div>
  </body>
</html>
