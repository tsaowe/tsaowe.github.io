<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-出其东门</title>
  </head>
  <body>
    <div>
      <p>出其东门，有女如云。虽则如云，匪我思存。缟衣綦巾，聊乐我员。</p>
      <blockquote>
        漫步城东门，美女多若天上云。虽然多若云，非我所思人。唯此素衣绿头巾，令我爱在心。
      </blockquote>
      <p>出其闉闍，有女如荼。虽则如荼，匪我思且。缟衣茹藘，聊可与娱。</p>
      <blockquote>
        漫步城门外，美女多若茅花白。虽若茅花白，亦非我所怀。唯此素衣红佩巾，可娱可相爱。
      </blockquote>
    </div>
  </body>
</html>
