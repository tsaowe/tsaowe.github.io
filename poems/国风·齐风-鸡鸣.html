<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·齐风-鸡鸣</title>
  </head>
  <body>
    <div>
      <p>鸡既鸣矣，朝既盈矣。匪鸡则鸣，苍蝇之声。</p>
      <blockquote>
        公鸡已经喔喔叫，上朝的官员都已到。这又不是公鸡叫，是那苍蝇嗡嗡闹。
      </blockquote>
      <p>东方明矣，朝既昌矣。匪东方则明，月出之光。</p>
      <blockquote>
        东方已经曚曚亮，上朝的官员已满堂。这又不是东方亮，是那明月有光芒。
      </blockquote>
      <p>虫飞薨薨，甘与子同梦。会且归矣，无庶予子憎。</p>
      <blockquote>
        虫子飞来嗡嗡响，只愿与你同入梦乡。上朝官员快散啦，你我岂不让人恨！
      </blockquote>
    </div>
  </body>
</html>
