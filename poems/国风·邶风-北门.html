<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·邶风-北门</title>
  </head>
  <body>
    <div>
      <p>
        出自北门，忧心殷殷。终窭且贫，莫知我艰。已焉哉！天实为之，谓之何哉！
      </p>
      <blockquote>
        我从北门出城去，心中烦闷多忧伤。既受困窘又贫寒，没人知我艰难样。既然这样算了吧，都是老天安排定，我有什么办法想！
      </blockquote>
      <p>
        王事适我，政事一埤益我。我入自外，室人交徧谪我。已焉哉！天实为之，谓之何哉！
      </p>
      <blockquote>
        王家差事派给我，衙门公务也增加。我从外面回到家，家人纷纷将我骂。既然这样算了吧，都是老天安排定，我有什么好办法！
      </blockquote>
      <p>
        王事敦我，政事一埤遗我。我入自外，室人交徧摧我。已焉哉！天实为之，谓之何哉！
      </p>
      <blockquote>
        王家差事逼迫我，衙门公务也派齐。我从外面回家里，家人纷纷将我讥。既然这样算了吧，都是老天安排定，我有什么好主意！
      </blockquote>
    </div>
  </body>
</html>
