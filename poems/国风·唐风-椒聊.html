<!DOCTYPE html>

    <title>国风·唐风-椒聊</title>
  </head>
  <body>
    <div>
      <p>椒聊之实，蕃衍盈升。彼其之子，硕大无朋。椒聊且，远条且。</p>
      <blockquote>
        花椒树上果实累累香满园，繁衍丰茂采来可把升装满。那至诚至敬仁义的君子啊，他形象高大不能表之以言。愿他像果实累累的花椒树，繁密枝条伸展得长长远远。
      </blockquote>
      <p>椒聊之实，蕃衍盈匊。彼其之子，硕大且笃。椒聊且，远条且。</p>
      <blockquote>
        花椒树上果实累累香满园，繁衍丰茂两手采来一捧满。那至诚至敬仁义的君子啊，他诚实高大而且忠厚良善。愿他像果实累累的花椒树，繁密枝条伸展得长长远远。
      </blockquote>
    </div>
  </body>
