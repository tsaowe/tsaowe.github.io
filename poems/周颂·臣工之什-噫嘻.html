<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>周颂·臣工之什-噫嘻</title>
  </head>
  <body>
    <div>
      <p>噫嘻成王，既昭假尔。</p>
      <blockquote>成王轻声感叹作祈告，我已招请过先公先王。</blockquote>
      <p>率时农夫，播厥百谷。</p>
      <blockquote>我将率领这众多农夫，去播种那些百谷杂粮。</blockquote>
      <p>骏发尔私，终三十里。</p>
      <blockquote>田官们推动你们的耜，在一终三十里田野上。</blockquote>
      <p>亦服尔耕，十千维耦。</p>
      <blockquote>大力配合你们的耕作，万人耦耕结成五千双。</blockquote>
    </div>
  </body>
</html>
