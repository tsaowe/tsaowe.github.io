<!DOCTYPE html>
<html lang="zh-CN">

    <title>小雅·鸿雁之什-鸿雁</title>
  </head>
  <body>
    <div>
      <p>鸿雁于飞，肃肃其羽。之子于征，劬劳于野。爰及矜人，哀此鳏寡。</p>
      <blockquote>
        鸿雁翩翩空中飞，扇动双翅嗖嗖响。那人离家出远门，野外奔波苦尽尝。可怜都是穷苦人，鳏寡孤独心悲伤。
      </blockquote>
      <p>鸿雁于飞，集于中泽。之子于垣，百堵皆作。虽则劬劳，其究安宅？</p>
      <blockquote>
        鸿雁翩翩空中飞，聚在沼泽的中央。那人筑墙服苦役，先后筑起百堵墙。虽然辛苦又劳累，不知安身在何方。
      </blockquote>
      <p>鸿雁于飞，哀鸣嗷嗷。维此哲人，谓我劬劳。维彼愚人，谓我宣骄。</p>
      <blockquote>
        鸿雁翩翩空中飞，阵阵哀鸣声嗷嗷。惟有那些明白人，知我作歌唱辛劳。惟有那些糊涂虫，说我闲暇发牢骚。
      </blockquote>
    </div>
  </body>
</html>
