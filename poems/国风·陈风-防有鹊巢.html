<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·陈风-防有鹊巢</title>
  </head>
  <body>
    <div>
      <p>防有鹊巢，邛有旨苕。谁侜予美？心焉忉忉。</p>
      <blockquote>
        哪见过堤上筑鹊巢，哪见过土丘长水草。谁在离间我心上人？我心里愁苦又烦恼。
      </blockquote>
      <p>中唐有甓，邛有旨鷊。谁侜予美？心焉惕惕。</p>
      <blockquote>
        哪见过庭院瓦铺道，哪见过山上长绶草。谁在离间我心上人？我心里害怕又烦恼。
      </blockquote>
    </div>
  </body>
</html>
