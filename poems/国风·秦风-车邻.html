<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·秦风-车邻</title>
  </head>
  <body>
    <div>
      <p>有车邻邻，有马白颠。未见君子，寺人之令。</p>
      <blockquote>
        众华车跑起来轱辘响粼粼，高头骏马额顶雪白如戴星。贵族青年还没进去见君子，等着守门的小臣通禀传令。
      </blockquote>
      <p>阪有漆，隰有栗。既见君子，并坐鼓瑟。今者不乐，逝者其耋。</p>
      <blockquote>
        君子门前高坡上栽着漆树，洼地里生长着茂盛的板栗。他诚惶诚恐地拜见了君子，君子邀他并肩坐下奏乐器。啊呀趁现在快及时行乐吧，人生易老转眼八十日偏西。
      </blockquote>
      <p>阪有桑，隰有杨。既见君子，并坐鼓簧。今者不乐，逝者其亡。</p>
      <blockquote>
        君子门前高坡上栽着蚕桑，洼地里长着茂盛的大叶杨。他诚惶诚恐地拜见了君子，君子邀他并肩坐把笙吹响。啊呀趁现在快及时行乐吧，说不定哪天闭眼进了天堂。
      </blockquote>
    </div>
  </body>
