<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·谷风之什-鼓钟</title>
  </head>
  <body>
    <div>
      <p>鼓钟将将，淮水汤汤，忧心且伤。淑人君子，怀允不忘。</p>
      <blockquote>
        敲起乐钟声铿锵，淮水奔流浩荡荡，我心忧愁又悲伤。遥想善良的君子，深切怀念永难忘。
      </blockquote>
      <p>鼓钟喈喈，淮水湝湝，忧心且悲。淑人君子，其德不回。</p>
      <blockquote>
        敲起乐钟声和谐，淮水滔滔不停歇，我心忧愁又悲切。遥想善良的君子，德行正直且无邪。
      </blockquote>
      <p>鼓钟伐鼛，淮有三洲，忧心且妯。淑人君子，其德不犹。</p>
      <blockquote>
        敲起乐钟擂起鼓，乐声回荡在三洲，我心悲哀又难受。遥想善良的君子，美德传扬垂千秋。
      </blockquote>
      <p>鼓钟钦钦，鼓瑟鼓琴，笙磬同音。以雅以南，以籥不僭。</p>
      <blockquote>
        敲起乐钟声钦钦，又鼓瑟来又弹琴，笙磬谐调又同音。配以雅乐和南乐，籥管合奏音更真。
      </blockquote>
    </div>
  </body>
</html>
