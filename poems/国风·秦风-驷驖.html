    <title>国风·秦风-驷驖</title>
  </head>
  <body>
    <div>
      <p>驷驖孔阜，六辔在手。公之媚子，从公于狩。</p>
      <blockquote>
        四匹黑骏马并排嘶鸣高昂，秦公娴熟地收放六条丝缰。那些最得宠信的臣仆卫队，跟随他们的君王狩猎围场。
      </blockquote>
      <p>奉时辰牡，辰牡孔硕。公曰左之，舍拔则获。</p>
      <blockquote>
        围场小吏放出应时的公鹿，只见鹿群是那样肥大美好。秦公兴奋地呼喊左转包抄，他搭弓放箭猎物应弦而倒！
      </blockquote>
      <p>游于北园，四马既闲。輶车鸾镳，载猃歇骄。</p>
      <blockquote>
        打猎尽兴后拐到北园游玩，那四匹马儿此刻尽享悠闲。车儿轻轻转啊鸾铃叮当响，车里载着有功劳的小猎犬。
      </blockquote>
    </div>
  </body>
</html>
