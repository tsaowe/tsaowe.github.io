<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>大雅·文王之什-棫朴</title>
  </head>
  <body>
    <div>
      <p>芃芃棫朴，薪之槱之。济济辟王，左右趣之。</p>
      <blockquote>
        棫树朴树多茂盛，砍作木柴祭天神。周王气度美无伦，群臣簇拥左右跟。
      </blockquote>
      <p>济济辟王，左右奉璋。奉璋峨峨，髦士攸宜。</p>
      <blockquote>
        周王气度美无伦，左右群臣璋瓒捧。手捧璋瓒仪容壮，国士得体是贤俊。
      </blockquote>
      <p>淠彼泾舟，烝徒楫之。周王于迈，六师及之。</p>
      <blockquote>
        船行泾河波声碎，众人举桨齐划水。周王出发去远征，六军前进紧相随。
      </blockquote>
      <p>倬彼云汉，为章于天。周王寿考，遐不作人？</p>
      <blockquote>
        宽广银河漫无边，光带灿烂贯高天。万寿无疆我周王，培养人材谋虑全。
      </blockquote>
      <p>追琢其章，金玉其相。勉勉我王，纲纪四方。</p>
      <blockquote>
        琢磨良材刻纹花，如金如玉品质佳。勤勉不已我周王，统治天下理国家。
      </blockquote>
    </div>
  </body>
</html>
