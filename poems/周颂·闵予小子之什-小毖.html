<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>周颂·闵予小子之什-小毖</title>
  </head>
  <body>
    <div>
      <p>
        予其惩，而毖后患。莫予荓蜂，自求辛螫。肇允彼桃虫，拚飞维鸟。未堪家多难，予又集于蓼。
      </p>
      <blockquote>
        我必须深刻吸取教训，作为免除后患的信条：不再轻忽小草和细蜂，受毒被螫才知道烦恼；如今才相信小小鹪鹩，转眼便化为凶恶大鸟；国家多难已不堪重负，我又陷入苦涩的丛草！
      </blockquote>
    </div>
  </body>
</html>
