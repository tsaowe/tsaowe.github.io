<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鹿鸣之什-鱼丽</title>
  </head>
  <body>
    <div>
      <p>鱼丽于罶，鲿鲨。君子有酒，旨且多。</p>
      <blockquote>
        鱼儿钻进竹篓里结伴游啊，有肥美的黄颊也有小吹沙。热情的主人有的是美酒啊，不但酒醇味美而且席面大！
      </blockquote>
      <p>鱼丽于罶，鲂鳢。君子有酒，多且旨。</p>
      <blockquote>
        鱼儿钻进竹篓里结伴而游，肥美的鲂鱼黑鱼各有一头。热情的主人家待客有美酒，不但宴席丰盛而且酒醇厚！
      </blockquote>
      <p>鱼丽于罶，鰋鲤。君子有酒，旨且有。</p>
      <blockquote>
        鱼儿呼朋引伴往竹笼里钻，鲇鱼游得快来鲤鱼跳得欢。热情好客的主人有美酒啊，不但酒醇美而且珍馐齐全！
      </blockquote>
      <p>物其多矣，维其嘉矣！物其旨矣，维其偕矣！物其有矣，维其时矣！</p>
      <blockquote>
        食物丰盛实在妙，质量又是非常好。食物甘美任品味，各种各类很齐备。食物应有尽有之，供应也都很及时。
      </blockquote>
    </div>
  </body>
</html>
