<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-新台</title>
  </head>
  <body>
    <div>
      <p>新台有泚，河水弥弥。燕婉之求，蘧篨不鲜。</p>
      <blockquote>
        新台明丽又辉煌，河水洋洋东流淌。本想嫁个如意郎，却是丑得蛤蟆样。
      </blockquote>
      <p>新台有洒，河水浼浼。燕婉之求，蘧篨不殄。</p>
      <blockquote>
        新台高大又壮丽，河水漫漫东流去。本想嫁个如意郎，却是丑得不成样。
      </blockquote>
      <p>鱼网之设，鸿则离之。燕婉之求，得此戚施。</p>
      <blockquote>
        设好鱼网把鱼捕，没想蛤蟆网中游。本想嫁个如意郎，得到却是如此丑。
      </blockquote>
    </div>
  </body>
</html>
