<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·鄘风-蝃蝀</title>
  </head>
  <body>
    <div>
      <p>蝃蝀在东，莫之敢指。女子有行，远父母兄弟。</p>
      <blockquote>
        一条彩虹出东方，没人胆敢将它指。一个女子出嫁了，远离父母和兄弟。
      </blockquote>
      <p>朝隮于西，崇朝其雨。女子有行，远兄弟父母。</p>
      <blockquote>
        朝虹出现在西方，整早都是濛濛雨。一个女子出嫁了，远离兄弟和父母。
      </blockquote>
      <p>乃如之人也，怀昏姻也。大无信也，不知命也！</p>
      <blockquote>
        这样一个恶女子啊，破坏婚姻好礼仪啊！太没贞信太无理啊！父母之命不知依啊！
      </blockquote>
    </div>
  </body>
</html>
