    <title>国风·齐风-猗嗟</title>
  </head>
  <body>
    <div>
      <p>猗嗟昌兮，颀而长兮。抑若扬兮，美目扬兮。巧趋跄兮，射则臧兮。</p>
      <blockquote>
        这人长得真漂亮，身材高大又颀长。前额方正容颜好，双目有神多明亮。进退奔走动作巧，射技实在太精良。
      </blockquote>
      <p>猗嗟名兮，美目清兮。仪既成兮，终日射侯。不出正兮，展我甥兮。</p>
      <blockquote>
        这人长得真精神，眼睛美丽又清明。一切仪式已完成，终日射靶不曾停。箭无虚发中靶心，真是我的好晚辈。
      </blockquote>
      <p>猗嗟娈兮，清扬婉兮。舞则选兮，射则贯兮。四矢反兮，以御乱兮。</p>
      <blockquote>
        这人长得真英俊，眉清目秀闪柔光。舞姿端正节奏强，箭出穿靶不空放。四箭同中靶中央，抵御外患有力量！
      </blockquote>
    </div>
  </body>
