<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·卫风-竹竿</title>
  </head>
  <body>
    <div>
      <p>籊籊竹竿，以钓于淇。岂不尔思？远莫致之。</p>
      <blockquote>
        钓鱼竹竿细又长，曾经垂钓淇水上。难道不把旧地想，路远无法归故乡。
      </blockquote>
      <p>泉源在左，淇水在右。女子有行，远兄弟父母。</p>
      <blockquote>
        泉源汩汩流左边，淇水荡荡流右边。姑娘长大要出嫁，父母兄弟离得远。
      </blockquote>
      <p>淇水在右，泉源在左。巧笑之瑳，佩玉之傩。</p>
      <blockquote>
        淇水荡荡流右边，泉源汩汩流左边。嫣然一笑皓齿露，身佩美玉赛天仙。
      </blockquote>
      <p>淇水滺滺，桧楫松舟。驾言出游，以写我忧。</p>
      <blockquote>
        淇水悠悠日夜流，桧木桨儿柏木舟。驾车出游四处逛，以解心里思乡愁。
      </blockquote>
    </div>
  </body>
</html>
