<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·王风-丘中有麻</title>
  </head>
  <body>
    <div>
      <p>丘中有麻，彼留子嗟。彼留子嗟，将其来施施。</p>
      <blockquote>
        土坡上一片大麻，有郎的深情留下。有郎的深情留下，盼望郎来的步伐。
      </blockquote>
      <p>丘中有麦，彼留子国。彼留子国，将其来食。</p>
      <blockquote>
        土坡上一片麦田，有郎的爱意缠绵。有郎的爱意缠绵，盼望郎再来野宴。
      </blockquote>
      <p>丘中有李，彼留之子。彼留之子，贻我佩玖。</p>
      <blockquote>
        土坡上一片李林，有郎的真情爱心。有郎的真情爱心，他赠送佩玉晶莹。
      </blockquote>
    </div>
  </body>
</html>
