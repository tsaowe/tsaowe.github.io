<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·南有嘉鱼之什-彤弓</title>
  </head>
  <body>
    <div>
      <p>彤弓弨兮，受言藏之。我有嘉宾，中心贶之。钟鼓既设，一朝飨之。</p>
      <blockquote>
        红漆雕弓弦松弛，功臣接过珍重藏。我有这些尊贵客，心中实在很欢畅。钟鼓乐器陈列好，一早设宴摆酒飨。
      </blockquote>
      <p>彤弓弨兮，受言载之。我有嘉宾，中心喜之。钟鼓既设，一朝右之。</p>
      <blockquote>
        红漆雕弓弦松弛，功臣接过家中藏。我有这些尊贵客，内心深处实欢畅。钟鼓乐器陈列好，一早设宴劝酒忙。
      </blockquote>
      <p>彤弓弨兮，受言櫜之。我有嘉宾，中心好之。钟鼓既设，一朝酬之。</p>
      <blockquote>
        红漆雕弓弦松弛，功臣接过收櫜囊。我有这些尊贵客，内心深处喜洋洋。钟鼓乐器陈列好，一早设宴敬酒忙。
      </blockquote>
    </div>
  </body>
</html>
