<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·曹风-候人</title>
  </head>
  <body>
    <div>
      <p>彼候人兮，何戈与祋。彼其之子，三百赤芾。</p>
      <blockquote>
        官职低微的候人，身背长戈和祋棍。那些朝中新贵们，身穿朝服三百人。
      </blockquote>
      <p>维鹈在梁，不濡其翼。彼其之子，不称其服。</p>
      <blockquote>
        鹈鹕守在鱼梁上，居然未曾湿翅膀。那些朝中新贵们，哪配身穿贵族装。
      </blockquote>
      <p>维鹈在梁，不濡其咮。彼其之子，不遂其媾。</p>
      <blockquote>
        鹈鹕守在鱼梁上，嘴都不湿不应当。那些朝中新贵们，得宠称心难久长。
      </blockquote>
      <p>荟兮蔚兮，南山朝隮。婉兮娈兮，季女斯饥。</p>
      <blockquote>
        云漫漫啊雾蒙蒙，南山早晨出彩虹。娇小可爱候人女，没有饭吃饿肚肠。
      </blockquote>
    </div>
  </body>
</html>
