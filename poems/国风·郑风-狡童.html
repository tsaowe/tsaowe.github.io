<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-狡童</title>
  </head>
  <body>
    <div>
      <p>彼狡童兮，不与我言兮。维子之故，使我不能餐兮。</p>
      <blockquote>
        那个美貌少年，为何不和我说话？都是因你的缘故，使我饭也吃不下。
      </blockquote>
      <p>彼狡童兮，不与我食兮。维子之故，使我不能息兮。</p>
      <blockquote>
        那个美貌少年，为何不与我共餐？都是因你的缘故，使我觉也睡不安。
      </blockquote>
    </div>
  </body>
</html>
