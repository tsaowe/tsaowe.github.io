    <title>周颂·闵予小子之什-访落</title>
  </head>
  <body>
    <div>
      <p>
        访予落止，率时昭考。於乎悠哉，朕未有艾。将予就之，继犹判涣。维予小子，未堪家多难。绍庭上下，陟降厥家。休矣皇考，以保明其身。
      </p>
      <blockquote>
        即位之初国事商，路线政策依父王。先王之道太精深，阅历未丰心惶惶。纵有群臣来相助，犹恐闪失欠妥当。登位年轻缺经验，家国多难真着忙。继承先王治国道，任贤黜佞肃朝纲。父王英明又伟大，佑我勉我身安康。
      </blockquote>
    </div>
  </body>
</html>
