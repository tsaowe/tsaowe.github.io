<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-甘棠</title>
  </head>
  <body>
    <div>
      <p>蔽芾甘棠，勿翦勿伐，召伯所茇。</p>
      <blockquote>
        棠梨树郁郁葱葱，不剪不砍细细养护，曾是召伯居住处。
      </blockquote>
      <p>蔽芾甘棠，勿翦勿败，召伯所憩。</p>
      <blockquote>
        棠梨树郁郁葱葱，不剪不毁细细养护，曾是召伯休息处。
      </blockquote>
      <p>蔽芾甘棠，勿翦勿拜，召伯所说。</p>
      <blockquote>
        棠梨树郁郁葱葱，不剪不折细细养护，曾是召伯停歇处。
      </blockquote>
    </div>
  </body>
</html>
