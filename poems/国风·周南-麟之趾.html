<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·周南-麟之趾</title>
  </head>
  <body>
    <div>
      <p>麟之趾，振振公子，于嗟麟兮。</p>
      <blockquote>麟的脚趾呵，仁厚的公子呵。哎哟麟呵！</blockquote>
      <p>麟之定，振振公姓，于嗟麟兮。</p>
      <blockquote>麟的额头呵，仁厚的公姓呵。哎哟麟呵！</blockquote>
      <p>麟之角，振振公族，于嗟麟兮。</p>
      <blockquote>麟的尖角呵，仁厚的公族呵。哎哟麟呵！</blockquote>
    </div>
  </body>
</html>
