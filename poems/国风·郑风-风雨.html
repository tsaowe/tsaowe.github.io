<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-风雨</title>
  </head>
  <body>
    <div>
      <p>风雨凄凄，鸡鸣喈喈</p>
      <blockquote>风凄凄呀雨凄凄，窗外鸡鸣声声急</blockquote>
      <p>既见君子，云胡不夷</p>
      <blockquote>风雨之时见到你，怎不心旷又神怡</blockquote>
      <p>风雨潇潇，鸡鸣胶胶</p>
      <blockquote>风潇潇呀雨潇潇，窗外鸡鸣声声绕</blockquote>
      <p>既见君子，云胡不瘳</p>
      <blockquote>风雨之时见到你，心病怎会不全消</blockquote>
      <p>风雨如晦，鸡鸣不已</p>
      <blockquote>风雨交加昏天地，窗外鸡鸣声不息</blockquote>
      <p>既见君子，云胡不喜</p>
      <blockquote>风雨之时见到你，心里怎能不欢喜</blockquote>
    </div>
  </body>
</html>
