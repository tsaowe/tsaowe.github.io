<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·桧风-隰有苌楚</title>
  </head>
  <body>
    <div>
      <p>隰有苌楚，猗傩其枝，夭之沃沃，乐子之无知。</p>
      <blockquote>
        低洼地上长羊桃，蔓长藤绕枝繁茂。鲜嫩润泽长势好，羡你无知不烦恼。
      </blockquote>
      <p>隰有苌楚，猗傩其华，夭之沃沃。乐子之无家。</p>
      <blockquote>
        低洼地上长羊桃，蔓长藤绕花儿美。鲜嫩润泽长势好，羡你没有家拖累。
      </blockquote>
      <p>隰有苌楚，猗傩其实，夭之沃沃。乐子之无室。</p>
      <blockquote>
        低洼地上长羊桃，果实累累挂蔓条。鲜嫩润泽长势好，羡你无家需关照。
      </blockquote>
    </div>
  </body>
</html>
