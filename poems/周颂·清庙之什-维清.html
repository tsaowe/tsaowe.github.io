  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·清庙之什-维清</title>
  </head>
  <body>
    <div>
      <p>维清缉熙，文王之典。肇禋，迄用有成，维周之祯。</p>
      <blockquote>
        我周政教清又明，文王典章指路灯。伟功开始于西土，最终基业开创成。这是周家的祥祯。
      </blockquote>
    </div>
  </body>
