<!DOCTYPE html>

    <title>国风·邶风-简兮</title>
  </head>
  <body>
    <div>
      <p>简兮简兮，方将万舞。日之方中，在前上处。</p>
      <blockquote>
        鼓声擂得震天响，盛大万舞要开场。正是红日当空照，舞蹈领队站前方。
      </blockquote>
      <p>硕人俣俣，公庭万舞。有力如虎，执辔如组。</p>
      <blockquote>
        舞师健壮又英武，公庭上面演万舞。动作有力如猛虎，手握缰绳似丝足。
      </blockquote>
      <p>左手执龠，右手秉翟。赫如渥赭，公言锡爵。</p>
      <blockquote>
        左手拿着龠管吹，右手野鸡翎毛挥。红光满面像赭石，公侯连说快赐酒。
      </blockquote>
      <p>山有榛，隰有苓。云谁之思？西方美人。彼美人兮，西方之人兮。</p>
      <blockquote>
        高高山上有榛树，低田苍耳绿油油。心里思念是谁人？西方舞师真英武。那英俊的男子啊，那是从西方来呀！
      </blockquote>
    </div>
  </body>
