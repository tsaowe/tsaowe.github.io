<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鱼藻之什-瓠叶</title>
  </head>
  <body>
    <div>
      <p>幡幡瓠叶，采之亨之。君子有酒，酌言尝之。</p>
      <blockquote>
        瓠叶翩舞瓠瓜香，采来做菜又煮汤。君子备好香醇酒，斟满酒杯请客尝。
      </blockquote>
      <p>有兔斯首，炮之燔之。君子有酒，酌言献之。</p>
      <blockquote>
        野兔肉儿鲜又嫩，烤它煨它味道美。君子备好香醇酒，斟满敬客喝一杯。
      </blockquote>
      <p>有兔斯首，燔之炙之。君子有酒，酌言酢之。</p>
      <blockquote>
        野兔肉儿鲜又嫩，烤它熏它成佳肴。君子备好香醇酒，斟满回敬礼节到。
      </blockquote>
      <p>有兔斯首，燔之炮之。君子有酒，酌言酬之。</p>
      <blockquote>
        野兔肉儿鲜又嫩，煨它烤它成美味。君子备好香醇酒，斟满劝饮又一杯。
      </blockquote>
    </div>
  </body>
</html>
