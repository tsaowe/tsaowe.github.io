    <title>国风·豳风-狼跋</title>
  </head>
  <body>
    <div>
      <p>狼跋其胡，载疐其尾。公孙硕肤，赤舄几几。</p>
      <blockquote>
        老狼前行踩颈肉，后退又要绊尾跌。公孙挺着大肚囊，脚穿红鞋稳步踏。
      </blockquote>
      <p>狼疐其尾，载跋其胡。公孙硕肤，德音不瑕？</p>
      <blockquote>
        老狼后退绊尾跌，前行又踩肥下巴。公孙挺着大肚囊，品德声望美无瑕。
      </blockquote>
    </div>
  </body>
