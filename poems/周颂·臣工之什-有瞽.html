    <title>周颂·臣工之什-有瞽</title>
  </head>
  <body>
    <div>
      <p>
        有瞽有瞽，在周之庭。设业设虡，崇牙树羽。应田县鼓，鞉磬柷圉。既备乃奏，箫管备举。喤喤厥声，肃雍和鸣，先祖是听。我客戾止，永观厥成。
      </p>
      <blockquote>
        盲人乐师排成行，聚集周庙前庭上。钟架鼓架摆设好，五彩羽毛架上装。既有小鼓和大鼓，鞉磬柷敔列停当。乐器齐备就演奏，箫管一齐都奏响。众乐交响声洪亮，肃穆和谐声悠扬，先祖神灵来欣赏。诸位宾客都来到，乐曲奏完齐赞赏。
      </blockquote>
    </div>
  </body>
</html>
