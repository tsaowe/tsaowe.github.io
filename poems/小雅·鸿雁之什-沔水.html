<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鸿雁之什-沔水</title>
  </head>
  <body>
    <div>
      <p>
        沔彼流水，朝宗于海。鴥彼飞隼，载飞载止。嗟我兄弟，邦人诸友。莫肯念乱，谁无父母？
      </p>
      <blockquote>
        条条河流水弥漫，倾注大海去不休。空中游隼迅捷飞，时而飞翔时停留。可叹可悲我兄弟，还有乡亲与朋友。没人想到止丧乱，谁无父母任怀忧？
      </blockquote>
      <p>
        沔彼流水，其流汤汤。鴥彼飞隼，载飞载扬。念彼不迹，载起载行。心之忧矣，不可弭忘。
      </p>
      <blockquote>
        条条河流水弥漫，水势浩荡奔腾急。空中游隼迅捷飞，高高翱翔可任意。想到有人不循法，坐立不安独悲凄。心中愁苦无处诉，久久难忘积胸臆。
      </blockquote>
      <p>鴥彼飞隼，率彼中陵。民之讹言，宁莫之惩？我友敬矣，谗言其兴。</p>
      <blockquote>
        空中游隼迅捷飞，沿着山陵飞来回。流言蜚语四处传，无人制止和反对。告诫朋友应警惕，种种谣言正如沸。
      </blockquote>
    </div>
  </body>
</html>
