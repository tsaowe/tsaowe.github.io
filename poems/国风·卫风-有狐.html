<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·卫风-有狐</title>
  </head>
  <body>
    <div>
      <p>有狐绥绥，在彼淇梁。心之忧矣，之子无裳。</p>
      <blockquote>
        狐狸在那慢慢走，就在淇水石桥上。我的心里真忧愁，你的身上没衣裳。
      </blockquote>
      <p>有狐绥绥，在彼淇厉。心之忧矣，之子无带。</p>
      <blockquote>
        狐狸在那慢慢走，就在淇水浅滩上。我的心里真忧愁，你没腰带不像样。
      </blockquote>
      <p>有狐绥绥，在彼淇侧。心之忧矣，之子无服。</p>
      <blockquote>
        狐狸在那慢慢走，就在淇水河岸旁。我的心里真忧愁，你没衣服我心伤。
      </blockquote>
    </div>
  </body>
</html>
