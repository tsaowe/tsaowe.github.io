    <title>周颂·闵予小子之什-丝衣</title>
  </head>
  <body>
    <div>
      <p>
        丝衣其紑，载弁俅俅。自堂徂基，自羊徂牛，鼐鼎及鼒，兕觥其觩。旨酒思柔。不吴不敖，胡考之休。
      </p>
      <blockquote>
        丝绸祭服白又净，戴冠样式第一流。从庙堂里到门内，祭牲用羊又用牛。大鼎小鼎食物满，兕角酒杯弯一头，美酒香醇味和柔。不喧哗也不傲慢，保佑大家都长寿。
      </blockquote>
    </div>
  </body>
