<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-小星</title>
  </head>
  <body>
    <div>
      <p>嘒彼小星，三五在东。肃肃宵征，夙夜在公。寔命不同。</p>
      <blockquote>
        微光闪烁小星星，三三五五在东方。天还未亮就出行，从早到晚都为公。实为命运不相同！
      </blockquote>
      <p>嘒彼小星，维参与昴。肃肃宵征，抱衾与裯。寔命不犹。</p>
      <blockquote>
        小小星辰光幽幽，原来那是参和昴。天还未亮就出行，抛撇香衾与暖裯。实在命运不如人！
      </blockquote>
    </div>
  </body>
</html>
