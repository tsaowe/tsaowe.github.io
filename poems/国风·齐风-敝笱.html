<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·齐风-敝笱</title>
  </head>
  <body>
    <div>
      <p>敝笱在梁，其鱼鲂鳏。齐子归止，其从如云。</p>
      <blockquote>
        破鱼笼子架设在拦鱼坝上，任由鲂鱼鳏鱼游进又游出。齐侯的妹子回到齐国来了，仆从如云啊多得不可胜数。
      </blockquote>
      <p>敝笱在梁，其鱼鲂鱮。齐子归止，其从如雨。</p>
      <blockquote>
        破鱼笼子架设在拦鱼坝上，任由鲂鱼鲢鱼游进又游出。齐侯的妹子回到齐国来了，仆从如雨啊多得不可胜数。
      </blockquote>
      <p>敝笱在梁，其鱼唯唯。齐子归止，其从如水。</p>
      <blockquote>
        破鱼笼子架设在拦鱼坝上，任由这些鱼儿游进又游出。齐侯的妹子回到齐国来了，仆从如水啊多得不可胜数。
      </blockquote>
    </div>
  </body>
</html>
