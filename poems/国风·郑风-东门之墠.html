<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-东门之墠</title>
  </head>
  <body>
    <div>
      <p>东门之墠，茹藘在阪。其室则迩，其人甚远。</p>
      <blockquote>
        东门附近的郊野平地，茜草沿着山坡生长。他家离我很近，人却像在远方。
      </blockquote>
      <p>东门之栗，有践家室。岂不尔思？子不我即！</p>
      <blockquote>
        东门附近种着栗树，房屋栋栋整齐排列。哪里是不想念你？是你不肯亲近我。
      </blockquote>
    </div>
  </body>
