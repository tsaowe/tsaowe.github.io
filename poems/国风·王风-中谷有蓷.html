<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·王风-中谷有蓷</title>
  </head>
  <body>
    <div>
      <p>中谷有蓷，暵其乾矣。有女仳离，嘅其叹矣。嘅其叹矣，遇人之艰难矣！</p>
      <blockquote>
        山谷中的益母草，天旱无雨将枯槁。有位女子遭遗弃，内心叹息又苦恼。内心叹息又苦恼，嫁人不淑受煎熬。
      </blockquote>
      <p>中谷有蓷，暵其脩矣。有女仳离，条其啸矣。条其啸矣，遇人之不淑矣！</p>
      <blockquote>
        山谷中的益母草，天旱无雨将枯焦。有位女子遭遗弃，抚胸叹息又长啸。抚胸叹息又长啸，嫁人不淑多苦恼。
      </blockquote>
      <p>中谷有蓷，暵其湿矣。有女仳离，啜其泣矣。啜其泣矣，何嗟及矣！</p>
      <blockquote>
        山谷中的益母草，天旱无雨将枯焦。有位女子遭遗弃，抽噎哭泣泪不干。抽噎哭泣泪不干，悔恨莫及空长叹。
      </blockquote>
    </div>
  </body>
</html>
