<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·鄘风-鹑之奔奔</title>
  </head>
  <body>
    <div>
      <p>鹑之奔奔，鹊之彊彊。人之无良，我以为兄！</p>
      <blockquote>
        鹌鹑尚且双双飞，喜鹊也是成双对。这人心地不善良，为何以他为兄长。
      </blockquote>
      <p>鹊之彊彊，鹑之奔奔。人之无良，我以为君！</p>
      <blockquote>
        喜鹊尚且成双对，鹌鹑也是双双飞。这人丝毫没良心，为何把他当国君。
      </blockquote>
    </div>
  </body>
</html>
