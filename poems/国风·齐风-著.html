<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·齐风-著</title>
  </head>
  <body>
    <div>
      <p>俟我于著乎而，充耳以素乎而，尚之以琼华乎而。</p>
      <blockquote>
        我的郎恭谨等候在影壁前，冠上洁白丝绦垂在两耳边，缀饰的美玉悬荡在我眼前。
      </blockquote>
      <p>俟我于庭乎而，充耳以青乎而，尚之以琼莹乎而。</p>
      <blockquote>
        我的郎恭谨地等候在庭院，冠上青绿丝绦垂在两耳边，晶莹的美玉悬荡在我眼前。
      </blockquote>
      <p>俟我于堂乎而，充耳以黄乎而，尚之以琼英乎而。</p>
      <blockquote>
        我的郎恭谨等候在正堂前，冠上明黄丝绦垂在两耳边，精美的玉石悬荡在我眼前。
      </blockquote>
    </div>
  </body>
</html>
