<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-野有死麕</title>
  </head>
  <body>
    <div>
      <p>野有死麕，白茅包之。有女怀春，吉士诱之。</p>
      <blockquote>
        一头死去的獐子在荒野，白茅缕缕将它包。有位少女春心荡，小伙追着来调笑。
      </blockquote>
      <p>林有朴樕，野有死鹿。白茅纯束，有女如玉。</p>
      <blockquote>
        林中丛生小树木，荒野有只小死鹿。白茅捆扎献给谁？有位少女颜如玉。
      </blockquote>
      <p>舒而脱脱兮！无感我帨兮！无使尨也吠！</p>
      <blockquote>慢慢来啊少慌张！不要动我围裙响！别惹狗儿叫汪汪！</blockquote>
    </div>
  </body>
</html>
