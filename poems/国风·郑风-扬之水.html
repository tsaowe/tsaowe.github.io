    <title>国风·郑风-扬之水</title>
  </head>
  <body>
    <div>
      <p>扬之水，不流束楚。终鲜兄弟，维予与女。无信人之言，人实诳女。</p>
      <blockquote>
        弯弯的小河水静静地流啊，成捆的荆条漂载不起来啊！我娘家兄弟实在是太少啊，眼下就我和你咱夫妻俩啊！你千万别信他人传闲话啊，他们那是在挑拨诳骗你啊！
      </blockquote>
      <p>扬之水，不流束薪。终鲜兄弟，维予二人。无信人之言，人实不信。</p>
      <blockquote>
        弯弯的小河水哗哗地淌啊，成捆的干柴漂载不起来啊！我娘家兄弟实在是太少啊，眼下就我和你咱夫妻俩啊！你千万别信他人传闲话啊，他们那些人实在不可信啊！
      </blockquote>
    </div>
  </body>
