<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·鄘风-墙有茨</title>
  </head>
  <body>
    <div>
      <p>墙有茨，不可埽也。中冓之言，不可道也。所可道也，言之丑也。</p>
      <blockquote>
        墙上长满了蒺藜，无论如何扫不掉。你们宫中私房话，实在没法说出口。如果真要说出来，那话就难听死啦。
      </blockquote>
      <p>墙有茨，不可襄也。中冓之言，不可详也。所可详也，言之长也。</p>
      <blockquote>
        墙上长满了蒺藜，无论如何除不掉。你们宫中私房话，实在没法详细说。如果真要说详细，那话说来可长啦。
      </blockquote>
      <p>墙有茨，不可束也。中冓之言，不可读也。所可读也，言之辱也。</p>
      <blockquote>
        墙上长满了蒺藜，没有办法打捆走。你们宫中私房话，实在不能对人说。如果真的传开来，简直就是羞辱啊。
      </blockquote>
    </div>
  </body>
</html>
