<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·南有嘉鱼之什-湛露</title>
  </head>
  <body>
    <div>
      <p>湛湛露斯，匪阳不晞。厌厌夜饮，不醉无归。</p>
      <blockquote>
        早晨露珠重又浓，太阳不出不蒸发。如此盛大的晚宴，不喝一醉不回家。
      </blockquote>
      <p>湛湛露斯，在彼丰草。厌厌夜饮，在宗载考。</p>
      <blockquote>
        早晨露珠重又浓，挂在丰茂草丛中。如此盛大的晚宴，设在宗庙真隆重。
      </blockquote>
      <p>湛湛露斯，在彼杞棘。显允君子，莫不令德。</p>
      <blockquote>
        早晨露珠重又浓，洒在枸杞酸枣丛。光明磊落的君子，个个都有好名声。
      </blockquote>
      <p>其桐其椅，其实离离。岂弟君子，莫不令仪。</p>
      <blockquote>
        高大椅树和梧桐，结的果实一重重。和乐宽厚的君子，处处表现好仪容。
      </blockquote>
    </div>
  </body>
</html>
