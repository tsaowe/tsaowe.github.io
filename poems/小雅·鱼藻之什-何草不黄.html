<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·鱼藻之什-何草不黄</title>
  </head>
  <body>
    <div>
      <p>何草不黄？何日不行？何人不将？经营四方。</p>
      <blockquote>
        什么草儿不枯黄，什么日子不奔忙。什么人哪不从征，往来经营走四方。
      </blockquote>
      <p>何草不玄？何人不矜？哀我征夫，独为匪民。</p>
      <blockquote>
        什么草儿不黑腐，什么人哪似鳏夫。可悲我等出征者，独受此非人待遇。
      </blockquote>
      <p>匪兕匪虎，率彼旷野。哀我征夫，朝夕不暇。</p>
      <blockquote>
        既非野牛又非虎，穿行旷野不停步。可悲我等出征者，白天黑夜都忙碌。
      </blockquote>
      <p>有芃者狐，率彼幽草。有栈之车，行彼周道。</p>
      <blockquote>
        野地狐狸毛蓬松，往来出没深草丛。役车高高载征人，驰行在那大路中。
      </blockquote>
    </div>
  </body>
</html>
