<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·王风-大车</title>
  </head>
  <body>
    <div>
      <p>大车槛槛，毳衣如菼。岂不尔思？畏子不敢。</p>
      <blockquote>
        大车行走声槛槛，青色毛衣像嫩菼。难道是我不想你？相爱就怕你不敢。
      </blockquote>
      <p>大车啍啍，毳衣如璊。岂不尔思？畏子不奔。</p>
      <blockquote>
        大车前行声啍啍，红色毛衣色如璊。难道是我不想你？怕你不跟我私奔。
      </blockquote>
      <p>榖则异室，死则同穴。谓予不信，有如皦日。</p>
      <blockquote>
        活着不能在一室，死后同埋一个坑。（你）说我不真诚，就让太阳来作证。
      </blockquote>
    </div>
  </body>
</html>
