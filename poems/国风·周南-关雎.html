<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·周南-关雎</title>
  </head>
  <body>
    <div>
      <p>关关雎鸠，在河之洲。窈窕淑女，君子好逑。</p>
      <blockquote>
        关关和鸣的雎鸠，栖息在河中的小洲。贤良美好的女子，是君子好的配偶。
      </blockquote>
      <p>参差荇菜，左右流之。窈窕淑女，寤寐求之。</p>
      <blockquote>
        参差不齐的荇菜，在船的左右两边摘取。贤良美好的女子，日日夜夜都想追求她。
      </blockquote>
      <p>求之不得，寤寐思服。悠哉悠哉，辗转反侧。</p>
      <blockquote>
        追求却没法得到，日日夜夜总思念她。绵绵不断的思念，叫人翻来覆去难入睡。
      </blockquote>
      <p>参差荇菜，左右采之。窈窕淑女，琴瑟友之。</p>
      <blockquote>
        参差不齐的荇菜，在船的左右两边摘取。贤良美好的女子，弹琴鼓瑟来亲近她。
      </blockquote>
      <p>参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。</p>
      <blockquote>
        参差不齐的荇菜，在船的左右两边去挑选它。贤良美好的女子，用钟鼓奏乐来使她快乐。
      </blockquote>
    </div>
  </body>
</html>
