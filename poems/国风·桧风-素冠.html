<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·桧风-素冠</title>
  </head>
  <body>
    <div>
      <p>庶见素冠兮？棘人栾栾兮，劳心慱慱兮。</p>
      <blockquote>
        有幸见你戴白冠守礼如仪，见你身体是如此瘦弱憔悴，都是因为尽礼而忧伤劳累。
      </blockquote>
      <p>庶见素衣兮？我心伤悲兮，聊与子同归兮。</p>
      <blockquote>
        有幸见你穿白衣守礼如仪，我也情不自禁地哀戚伤悲，好想和你一路同行相携归。
      </blockquote>
      <p>庶见素韠兮？我心蕴结兮，聊与子如一兮。</p>
      <blockquote>
        有幸见你白冠白衣白蔽膝，我内心深处忧伤沉沉涌积，恨不得和你同悲融为一体！
      </blockquote>
    </div>
  </body>
</html>
