<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·周南-卷耳</title>
  </head>
  <body>
    <div>
      <p>采采卷耳，不盈顷筐。嗟我怀人，寘彼周行。</p>
      <blockquote>
        采那繁盛的卷耳，半天不满一小筐。唉我想念心上人，菜筐弃在大路旁。
      </blockquote>
      <p>陟彼崔嵬，我马虺隤。我姑酌彼金罍，维以不永怀。</p>
      <blockquote>
        攀那高高土石山，马儿足疲神颓丧。且先斟满金壶酒，慰我离思与忧伤。
      </blockquote>
      <p>陟彼高冈，我马玄黄。我姑酌彼兕觥，维以不永伤。</p>
      <blockquote>
        登上高高山脊梁，马儿腿软已迷茫。且先斟满大杯酒，免我心中长悲伤。
      </blockquote>
      <p>陟彼砠矣，我马瘏矣。我仆痡矣，云何吁矣。</p>
      <blockquote>
        艰难攀登乱石冈，马儿累坏倒一旁。仆人精疲力又竭，无奈愁思聚心上！
      </blockquote>
    </div>
  </body>
</html>
