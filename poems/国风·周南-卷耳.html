<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·周南-卷耳</title>
  </head>
  <body>
    <div>
      <p>采采卷耳，不盈顷筐。嗟我怀人，
        <ruby>寘<rt>zhì</rt></ruby>
        彼周行。</p>
      <blockquote>
        采那繁盛的卷耳，半天不满一小筐。唉我想念心上人，菜筐弃在大路旁。
      </blockquote>
      <p>陟彼崔
        <ruby>嵬<rt>wéi</rt></ruby>
        ，我马
        <ruby>虺<rt>huǐ</rt></ruby>
        <ruby>隤<rt>tuí</rt></ruby>。
        。我姑酌彼金罍，维以不永怀。</p>
      <blockquote>
        攀那高高土石山，马儿足疲神颓丧。且先斟满金壶酒，慰我离思与忧伤。
      </blockquote>
      <p>陟彼高冈，我马玄黄。我姑酌彼
        <ruby>兕<rt>sì</rt></ruby>
        <ruby>觥<rt>gōng</rt></ruby>
        ，维以不永伤。</p>
      <blockquote>
        登上高高山脊梁，马儿腿软已迷茫。且先斟满大杯酒，免我心中长悲伤。
      </blockquote>
      <p>陟彼
        <ruby>砠<rt>jū</rt></ruby>
        矣，我马
        <ruby>瘏<rt>tú</rt></ruby>
        矣。我仆
        <ruby>痡<rt>pū</rt></ruby>
        矣，云何吁矣。</p>
      <blockquote>
        艰难攀登乱石冈，马儿累坏倒一旁。仆人精疲力又竭，无奈愁思聚心上！
      </blockquote>
    </div>
  </body>
</html>
