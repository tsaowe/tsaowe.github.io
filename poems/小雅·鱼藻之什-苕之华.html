<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鱼藻之什-苕之华</title>
  </head>
  <body>
    <div>
      <p>苕之华，芸其黄矣。心之忧矣，维其伤矣！</p>
      <blockquote>凌霄开了花，花儿黄又黄。内心真忧愁，痛苦又悲伤！</blockquote>
      <p>苕之华，其叶青青。知我如此，不如无生！</p>
      <blockquote>凌霄开了花，叶子青又青。知道我这样，不如不降生！</blockquote>
      <p>牂羊坟首，三星在罶。人可以食，鲜可以饱！</p>
      <blockquote>母羊头特大，鱼篓映星光。人有食可吃，岂望饱肚肠！</blockquote>
    </div>
  </body>
</html>
