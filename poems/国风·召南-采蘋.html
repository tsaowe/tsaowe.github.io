<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·召南-采蘋</title>
  </head>
  <body>
    <div>
      <p>于以采蘋？南涧之滨</p>
      <blockquote>哪儿可以去采蘋？就在南面涧水滨</blockquote>
      <p>于以采藻？于彼行潦</p>
      <blockquote>哪儿可以去采藻？就在积水那浅沼</blockquote>
      <p>于以盛之？维筐及筥</p>
      <blockquote>什么可把东西放？有那圆筥和方筐</blockquote>
      <p>于以湘之？维锜及釜</p>
      <blockquote>什么可把食物煮？三脚錡与无足釜</blockquote>
      <p>于以奠之？宗室牖下</p>
      <blockquote>安置祭品在哪里？祠堂那边窗户底</blockquote>
      <p>谁其尸之？有齐季女</p>
      <blockquote>这次谁来做主祭？恭敬虔诚待嫁女</blockquote>
    </div>
  </body>
