    <title>国风·陈风-东门之杨</title>
  </head>
  <body>
    <div>
      <p>东门之杨，其叶牂牂。昏以为期，明星煌煌。</p>
      <blockquote>
        我依偎着东城门外小白杨，浓密叶片辉映着金色夕阳。约好黄昏时相会在老地方，却让我苦等到明星闪闪亮。
      </blockquote>
      <p>东门之杨，其叶肺肺。昏以为期，明星晢晢。</p>
      <blockquote>
        我来到东城门外白杨林边，晚霞映红了白杨浓密叶片。明明和人家约好黄昏见面，却让我苦等到星星嵌满天。
      </blockquote>
    </div>
  </body>
