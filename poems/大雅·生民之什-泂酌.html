<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>大雅·生民之什-泂酌</title>
  </head>
  <body>
    <div>
      <p>泂酌彼行潦，挹彼注兹，可以餴饎。岂弟君子，民之父母。</p>
      <blockquote>
        远舀路边积水潭，把这水缸都装满，可以蒸菜也蒸饭。君子品德真高尚，好比百姓父母般。
      </blockquote>
      <p>泂酌彼行潦，挹彼注兹，可以濯罍。岂弟君子，民之攸归。</p>
      <blockquote>
        远舀路边积水坑，舀来倒进我水缸，可把酒壶洗清爽。君子品德真高尚，百姓归附心向往。
      </blockquote>
      <p>泂酌彼行潦，挹彼注兹，可以濯溉。岂弟君子，民之攸塈。</p>
      <blockquote>
        远舀路边积水洼，舀进水瓮抱回家，可以洗涤和抹擦。君子品德真高尚，百姓归附爱戴他。
      </blockquote>
    </div>
  </body>
</html>
