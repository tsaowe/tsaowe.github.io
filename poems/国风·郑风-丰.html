<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-丰</title>
  </head>
  <body>
    <div>
      <p>子之丰兮，俟我乎巷兮，悔予不送兮。</p>
      <blockquote>
        难忘你人物好丰采，你曾在巷中久等待，没跟你同走悔不该。
      </blockquote>
      <p>子之昌兮，俟我乎堂兮，悔予不将兮。</p>
      <blockquote>
        难忘你健美好身材，你曾在堂中久等待，没和你同去悔不该。
      </blockquote>
      <p>衣锦褧衣，裳锦褧裳。叔兮伯兮，驾予与行。</p>
      <blockquote>
        锦缎衣服身上穿，外面罩着锦绣衫。叔呀伯呀赶快来，驾车接我同回还。
      </blockquote>
      <p>裳锦褧裳，衣锦褧衣。叔兮伯兮，驾予与归。</p>
      <blockquote>
        外面罩着锦绣衫，锦缎衣服里面穿。叔呀伯呀赶快来，驾车接我同归还。
      </blockquote>
    </div>
  </body>
</html>
