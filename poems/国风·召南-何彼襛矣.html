    <title>国风·召南-何彼襛矣</title>
  </head>
  <body>
    <div>
      <p>何彼襛矣，唐棣之华？曷不肃雝？王姬之车。</p>
      <blockquote>
        怎么那样秾丽绚烂？如同唐棣花般美妍。为何喧闹不堪欠庄重？王姬出嫁车驾真壮观。
      </blockquote>
      <p>何彼襛矣，华如桃李？平王之孙，齐侯之子。</p>
      <blockquote>
        怎么那样地秾丽绚烂？如同桃花李花般娇艳。平王之孙容貌够姣好，齐侯之子风度也翩翩。
      </blockquote>
      <p>其钓维何？维丝伊缗。齐侯之子，平王之孙。</p>
      <blockquote>
        什么东西钓鱼最方便？撮合丝绳麻绳成钓线。齐侯之子风度也翩翩，平王之孙容貌够娇艳。
      </blockquote>
    </div>
  </body>
