<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·陈风-宛丘</title>
  </head>
  <body>
    <div>
      <p>子之汤兮，宛丘之上兮。洵有情兮，而无望兮。</p>
      <blockquote>
        你舞姿回旋荡漾，舞动在宛丘之上。我倾心恋慕你啊，却不敢存有奢望。
      </blockquote>
      <p>坎其击鼓，宛丘之下。无冬无夏，值其鹭羽。</p>
      <blockquote>
        敲得鼓儿咚咚响，舞动宛丘平地上。无论寒冬与炎夏，洁白鹭羽手中扬。
      </blockquote>
      <p>坎其击缶，宛丘之道。无冬无夏，值其鹭翿。</p>
      <blockquote>
        敲得瓦缶当当响，舞动宛丘大道上。无论寒冬与炎夏，鹭羽饰物戴头上。
      </blockquote>
    </div>
  </body>
</html>
