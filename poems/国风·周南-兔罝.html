<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·周南-兔罝</title>
  </head>
  <body>
    <div>
      <p>肃肃兔罝，椓之丁丁。赳赳武夫，公侯干城。</p>
      <blockquote>
        捕兽的网结得紧又密，布网打桩声声碎。武士气概雄赳赳，是那公侯好护卫。
      </blockquote>
      <p>肃肃兔罝，施于中逵。赳赳武夫，公侯好仇。</p>
      <blockquote>
        捕兽的网结得紧又密，布网就在叉路口。武士气概雄赳赳，是那公侯好帮手！
      </blockquote>
      <p>肃肃兔罝，施于中林。赳赳武夫，公侯腹心。</p>
      <blockquote>
        捕兽的网结得紧又密，布网就在林深处。武士气概雄赳赳。是那公侯好心腹！
      </blockquote>
    </div>
  </body>
</html>
