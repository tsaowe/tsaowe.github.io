<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-式微</title>
  </head>
  <body>
    <div>
      <p>
        式微，式微，胡不归？微君之故，胡为乎中露？式微，式微，胡不归？微君之躬，胡为乎泥中？
      </p>
      <blockquote>
        天黑了，天黑了，为什么还不回家？（如果）不是为了君主，何必还在露水中劳作！天黑了，天黑了，为什么还不回家？（如果）不是为了养活你们，何必还在泥浆中劳作！
      </blockquote>
    </div>
  </body>
</html>
