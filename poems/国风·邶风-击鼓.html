<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·邶风-击鼓</title>
  </head>
  <body>
    <div>
      <p>击鼓其镗，踊跃用兵。土国城漕，我独南行。</p>
      <blockquote>
        击鼓的声音震响（耳旁），兵将奋勇操练。（人们）留在国内筑漕城，只有我向南方行去。
      </blockquote>
      <p>从孙子仲，平陈与宋。不我以归，忧心有忡。</p>
      <blockquote>
        跟随孙子仲，平定陈、宋（两国）。不允许我回家，（使我）忧心忡忡。
      </blockquote>
      <p>爰居爰处？爰丧其马？于以求之？于林之下。</p>
      <blockquote>
        于是人在哪里？于是马跑失在哪里？到哪里去寻找它？在山间林下。
      </blockquote>
      <p>死生契阔，与子成说。执子之手，与子偕老。</p>
      <blockquote>
        生死聚散，我曾经对你说（过）。拉着你的手，和你一起老去。
      </blockquote>
      <p>于嗟阔兮，不我活兮。于嗟洵兮，不我信兮。</p>
      <blockquote>
        唉，太久。让我无法（与你）相会。唉，太遥远，让我的誓言不能履行。
      </blockquote>
    </div>
  </body>
</html>
