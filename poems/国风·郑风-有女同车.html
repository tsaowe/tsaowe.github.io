<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·郑风-有女同车</title>
  </head>
  <body>
    <div>
      <p>有女同车，颜如舜华。将翱将翔，佩玉琼琚。彼美孟姜，洵美且都。</p>
      <blockquote>
        姑娘和我同乘车，容貌就像花一样。体态轻盈如飞鸟，珍贵佩玉泛光芒。她是美丽姜姑娘，举止娴雅又大方。
      </blockquote>
      <p>有女同行，颜如舜英。将翱将翔，佩玉将将。彼美孟姜，德音不忘。</p>
      <blockquote>
        姑娘和我同路行，容貌就像木槿花。体态轻盈像鸟翔，佩玉锵锵悦耳响。美丽姑娘她姓姜，美好声誉人难忘。
      </blockquote>
    </div>
  </body>
</html>
