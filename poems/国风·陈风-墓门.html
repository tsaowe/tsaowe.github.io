    <title>国风·陈风-墓门</title>
  </head>
  <body>
    <div>
      <p>墓门有棘，斧以斯之。夫也不良，国人知之。知而不已，谁昔然矣。</p>
      <blockquote>
        你家墓道门前长满酸枣枝，挥动起铁斧就可以铲除掉。你这坏了良心的昏庸君啊，全国上下谁不知哪个不晓！知道了你也不肯悬崖勒马，这些罪孽也不是一天所造！
      </blockquote>
      <p>墓门有梅，有鸮萃止。夫也不良，歌以讯之。讯予不顾，颠倒思予。</p>
      <blockquote>
        你家墓道门前长满酸枣枝，有群夜猫子栖落在枝头叫。你这坏了良心的奸佞臣啊，听我们唱起民谣把你警告！唱归唱你根本不听这一套，被打倒了才想起咱的忠告！
      </blockquote>
    </div>
  </body>
</html>
