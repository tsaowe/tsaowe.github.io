<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·唐风-扬之水</title>
  </head>
  <body>
    <div>
      <p>扬之水，白石凿凿。素衣朱襮，从子于沃。既见君子，云何不乐？</p>
      <blockquote>
        小河里的水啊汩汩流淌，光洁的山石被冲刷激荡。士兵白衣红领整装待发，跟随他从曲沃奔赴疆场。我们见到了勇武的桓叔，还有什么不欢乐的地方？
      </blockquote>
      <p>扬之水，白石皓皓。素衣朱绣，从子于鹄。既见君子，云何其忧？</p>
      <blockquote>
        小河里的水啊汩汩流淌，光洁的山石白得发光亮。士兵白衣红袖整装待发，跟随他从鹄邑奔赴疆场。我们见到了勇武的桓叔，还有什么可担忧的地方？
      </blockquote>
      <p>扬之水，白石粼粼。我闻有命，不敢以告人。</p>
      <blockquote>
        小河里的水啊汩汩流淌，水底山石映出粼粼波浪。我刚刚得到起事的命令，不敢轻易告人传播四方。
      </blockquote>
    </div>
  </body>
</html>
