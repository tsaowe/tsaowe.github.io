<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·谷风之什-无将大车</title>
  </head>
  <body>
    <div>
      <p>无将大车，祇自尘兮。无思百忧，祇自疧兮。</p>
      <blockquote>
        不要推那沉重车，只会落得一身尘。不要想那愁心事，只会痛苦惹上身。
      </blockquote>
      <p>无将大车，维尘冥冥。无思百忧，不出于颎。</p>
      <blockquote>
        不要推那沉重车，尘土遮空灰蒙蒙。不要想那愁心事，心中不安会得病。
      </blockquote>
      <p>无将大车，维尘雍兮。无思百忧，祇自重兮。</p>
      <blockquote>
        不要推那沉重车，尘土遮路看不清。不要想那愁心事，只使忧伤更加重。
      </blockquote>
    </div>
  </body>
</html>
