<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·秦风-渭阳</title>
  </head>
  <body>
    <div>
      <p>我送舅氏，曰至渭阳。何以赠之？路车乘黄。</p>
      <blockquote>
        我送舅舅归国去，转眼来到渭之阳。什么礼物送给他？一辆大车四马黄。
      </blockquote>
      <p>我送舅氏，悠悠我思。何以赠之？琼瑰玉佩。</p>
      <blockquote>
        我送舅舅归国去，思绪悠悠想娘亲。什么礼物送给他？美玉饰品表我心。
      </blockquote>
    </div>
  </body>
</html>
