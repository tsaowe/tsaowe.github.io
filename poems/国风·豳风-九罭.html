<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·豳风-九罭</title>
  </head>
  <body>
    <div>
      <p>九罭之鱼，鳟鲂。我觏之子，衮衣绣裳。</p>
      <blockquote>
        细眼渔网去捕捞，鳟鱼鲂鱼都打到。路上遇见官老爷，锦绣礼服真美妙。
      </blockquote>
      <p>鸿飞遵渚，公归无所，於女信处。</p>
      <blockquote>大雁高飞沿洲渚，老爷归去没处住，留您两夜在此宿。</blockquote>
      <p>鸿飞遵陆，公归不复，於女信宿。</p>
      <blockquote>大雁高飞沿河岸，老爷去了不回还，留您在此住两晚。</blockquote>
      <p>是以有衮衣兮，无以我公归兮，无使我心悲兮。</p>
      <blockquote>把您礼服保留啊，我的老爷别走啊，不要让我悲愁啊！</blockquote>
    </div>
  </body>
</html>
