<!DOCTYPE html>

    <title>国风·陈风-东门之枌</title>
  </head>
  <body>
    <div>
      <p>东门之枌，宛丘之栩。子仲之子，婆娑其下。</p>
      <blockquote>
        东门外的白榆树绿荫蔽日，宛丘上的柞树林枝繁叶茂，子仲家豆蔻年华的小姑娘，在绿树下跳起优美的舞蹈。
      </blockquote>
      <p>穀旦于差，南方之原。不绩其麻，市也婆娑。</p>
      <blockquote>
        选下个好日子好呀好风飘，城南门外的广场上真热闹。漂亮姑娘放下积麻的活计，在集市上跳起欢快的舞蹈。
      </blockquote>
      <p>穀旦于逝，越以鬷迈。视尔如荍，贻我握椒。</p>
      <blockquote>
        聚会相亲好日子就在今朝，少男越过人群挡住她的道。看你粉红笑脸好像锦葵花，她赠我一捧紫红的香花椒。
      </blockquote>
    </div>
  </body>
</html>
