    <title>国风·邶风-二子乘舟</title>
  </head>
  <body>
    <div>
      <p>二子乘舟，泛泛其景。愿言思子，中心养养！</p>
      <blockquote>
        你俩乘船走了，船儿飘飘远去。多么思念你呵，心中烦躁不安。
      </blockquote>
      <p>二子乘舟，泛泛其逝。愿言思子，不瑕有害！</p>
      <blockquote>
        你俩乘船走了，船影渐渐隐没。多么思念你呵，切莫遭遇灾祸！
      </blockquote>
    </div>
