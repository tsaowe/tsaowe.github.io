<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·甫田之什-瞻彼洛矣</title>
  </head>
  <body>
    <div>
      <p>瞻彼洛矣，维水泱泱。君子至止，福禄如茨。韎韐有奭，以作六师。</p>
      <blockquote>
        望着眼前那洛水，水势茫茫在流淌。周王来到洛水滨，福禄多如茅茨样。蔽膝闪着赤色光，六军统帅检阅忙。
      </blockquote>
      <p>瞻彼洛矣，维水泱泱。君子至止，鞸琫有珌。君子万年，保其家室。</p>
      <blockquote>
        望着眼前那洛水，水势茫茫在流淌。周王来到洛水滨，剑鞘饰玉真堂皇。周王将享万年福，保他家室永兴旺。
      </blockquote>
      <p>瞻彼洛矣，维水泱泱。君子至止，福禄既同。君子万年，保其家邦。</p>
      <blockquote>
        望着眼前那洛水，水势茫茫在流淌。周王来到洛水滨，福禄全聚他身上。周王将享万年福，保其国家用安康。
      </blockquote>
    </div>
  </body>
</html>
