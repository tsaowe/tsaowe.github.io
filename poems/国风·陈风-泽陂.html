    <title>国风·陈风-泽陂</title>
  </head>
  <body>
    <div>
      <p>彼泽之陂，有蒲与荷。有美一人，伤如之何？寤寐无为，涕泗滂沱。</p>
      <blockquote>
        池塘四周有堤坝，中有蒲草和荷花。那边有个俊人儿，让我爱得没办法。日夜思念难入睡，哭得眼泪哗啦啦。
      </blockquote>
      <p>彼泽之陂，有蒲与蕳。有美一人，硕大且卷。寤寐无为，中心悁悁。</p>
      <blockquote>
        池塘四周堤坝高，中有莲蓬与蒲草。那边有个俊人儿，身材修长容貌好。日夜思念睡不着，内心郁闷愁难熬。
      </blockquote>
      <p>彼泽之陂，有蒲菡萏。有美一人，硕大且俨。寤寐无为，辗转伏枕。</p>
      <blockquote>
        池塘四周堤坝高，中有荷花与蒲草。那边有个俊人儿，身材修长风度好。日夜思念睡不着，伏枕辗转多烦恼。
      </blockquote>
    </div>
  </body>
