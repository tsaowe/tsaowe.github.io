<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·召南-江有汜</title>
  </head>
  <body>
    <div>
      <p>江有汜，之子归，不我以。不我以，其后也悔。</p>
      <blockquote>
        江水决堤啊又流回，心爱的人儿别处飞，从此再不和我相随。没有我相伴相陪，终有一天你会懊悔。
      </blockquote>
      <p>江有渚，之子归，不我与。不我与，其后也处。</p>
      <blockquote>
        江水静流啊积沙岛，心爱的人儿别处飞，从此再不和我相交。不再相聚便离去，将来一定忧伤不已。
      </blockquote>
      <p>江有沱，之子归，不我过。不我过，其啸也歌。</p>
      <blockquote>
        江水改道啊又成河，心爱的人儿别处飞，从此再不来看望我。不见一面就离去，将来再号哭有何益。
      </blockquote>
    </div>
  </body>
</html>
