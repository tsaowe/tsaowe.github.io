    <meta charset="UTF-8" />

    <title>周颂·臣工之什-有客</title>
  </head>
  <body>
    <div>
      <p>有客有客，亦白其马。有萋有且，敦琢其旅。有客宿宿，有客信信。</p>
      <blockquote>
        远方客人来造访，驾车白马真健壮。随从人员众且多，个个品德都贤良。客人已经住两天，多住几天增感情。
      </blockquote>
      <p>言授之絷，以絷其马。薄言追之，左右绥之。既有淫威，降福孔夷。</p>
      <blockquote>
        给他拿条绊马索，绊住马儿不让行。客人走时远远送，左右热情慰劳他。既用大德来待客，上天降福多又大。
      </blockquote>
    </div>
  </body>
</html>
