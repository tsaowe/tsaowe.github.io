<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <script src="../javascript/reset.js"></script>
    <title>国风·桧风-匪风</title>
  </head>
  <body>
    <div>
      <p>匪风发兮，匪车偈兮。顾瞻周道，中心怛兮。</p>
      <blockquote>
        那大风呼啸起来旗带飘荡，那车儿飞奔起来辚辚作响。回顾通周的大道渐行渐远，心里陡然涌起无尽的忧伤。
      </blockquote>
      <p>匪风飘兮，匪车嘌兮。顾瞻周道，中心吊兮。</p>
      <blockquote>
        那大风呼啸而来左右回旋，那车儿飞奔起来轱辘响转。回顾通周的大道渐行渐远，我心里无尽悲伤好不凄然。
      </blockquote>
      <p>谁能亨鱼？溉之釜鬵。谁将西归？怀之好音。</p>
      <blockquote>
        哪位妙手烹制鲜美的河鲤？我愿为他当助手洗净锅底。哪位朋友准备西归故乡去？为我捎回一切安好的讯息。
      </blockquote>
    </div>
  </body>
</html>
