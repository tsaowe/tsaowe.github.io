<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·曹风-下泉</title>
  </head>
  <body>
    <div>
      <p>冽彼下泉，浸彼苞稂。忾我寤叹，念彼周京。</p>
      <blockquote>
        寒凉的泉水在下汩汩流动，一丛丛狗尾草浸在寒泉中。梦中醒来我连连长吁短叹，深深怀念繁华的周国京城。
      </blockquote>
      <p>冽彼下泉，浸彼苞萧。忾我寤叹，念彼京周。</p>
      <blockquote>
        寒凉的泉水在下涔涔涌流，一丛丛艾蒿草浸在寒泉里。睡梦中醒来我不住地叹息，深深怀念富庶的都城旧地。
      </blockquote>
      <p>冽彼下泉，浸彼苞蓍。忾我寤叹，念彼京师。</p>
      <blockquote>
        寒凉的泉水在下汩汩涌动，丛丛筮草被淹没在寒水流。一觉醒来我总是哀声叹气，深深怀念昔日里故都神游。
      </blockquote>
      <p>芃芃黍苗，阴雨膏之。四国有王，郇伯劳之。</p>
      <blockquote>
        那时节黍苗青青多么繁茂！滋润它们的自有雨顺风调。四方的诸侯都来朝见天子，贤德高贵的郇伯亲切慰劳。
      </blockquote>
    </div>
  </body>
</html>
