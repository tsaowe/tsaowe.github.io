<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·王风-采葛</title>
  </head>
  <body>
    <div>
      <p>彼采葛兮，一日不见，如三月兮！</p>
      <blockquote>那个采葛的姑娘，一天没有见到她，好像隔了三月啊！</blockquote>
      <p>彼采萧兮，一日不见，如三秋兮！</p>
      <blockquote>那个采萧的姑娘，一天没有见到她，好像隔了三季啊！</blockquote>
      <p>彼采艾兮，一日不见，如三岁兮！</p>
      <blockquote>那个采艾的姑娘，一天没有见到她，好像隔了三年啊！</blockquote>
    </div>
  </body>
</html>
