<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·召南-鹊巢</title>
  </head>
  <body>
    <div>
      <p>维鹊有巢，维鸠居之。之子于归，百两御之。</p>
      <blockquote>喜鹊筑成巢，鳲鸠来住它。这人要出嫁，车队来迎她。</blockquote>
      <p>维鹊有巢，维鸠方之。之子于归，百两将之。</p>
      <blockquote>喜鹊筑成巢，鳲鸠占有它。这人要出嫁，车队送走她。</blockquote>
      <p>维鹊有巢，维鸠盈之。之子于归，百两成之。</p>
      <blockquote>喜鹊筑成巢，鳲鸠住满它。这人要出嫁．车队成全她。</blockquote>
    </div>
  </body>
</html>
