    <title>国风·郑风-羔裘</title>
  </head>
  <body>
    <div>
      <p>羔裘如濡，洵直且侯。彼其之子，舍命不渝。</p>
      <blockquote>
        穿着柔软光泽的羔羊皮袄，为人忠信正直又美好。他是这样一个人啊，舍弃生命也不改变节操。
      </blockquote>
      <p>羔裘豹饰，孔武有力。彼其之子，邦之司直。</p>
      <blockquote>
        穿着豹皮装饰袖口的羔皮袄，高大有力为人豪。他是这样一个人啊，国家的司直能够主持正义。
      </blockquote>
      <p>羔裘晏兮，三英粲兮。彼其之子，邦之彦兮。</p>
      <blockquote>
        羔羊皮袄既光洁又鲜艳，三道豹皮装饰得真漂亮。他是这样一个人啊，称得上是国家的贤能俊才。
      </blockquote>
    </div>
  </body>
