<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·陈风-衡门</title>
  </head>
  <body>
    <div>
      <p>衡门之下，可以栖迟。泌之洋洋，可以乐饥。</p>
      <blockquote>
        横木为门城东头，可以幽会一逗留。洋洋流淌泌水边，解饥慰我相思愁。
      </blockquote>
      <p>岂其食鱼，必河之鲂？岂其取妻，必齐之姜？</p>
      <blockquote>
        难道想要吃鲜鱼，定要鳊鱼才如愿？难道想要娶妻子，必得齐姜才开颜？
      </blockquote>
      <p>岂其食鱼，必河之鲤？岂其取妻，必宋之子？</p>
      <blockquote>
        难道想要吃鲜鱼，定要鲤鱼才可取？难道想要娶妻子，必得宋子才欢愉？
      </blockquote>
    </div>
  </body>
</html>
