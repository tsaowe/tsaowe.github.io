<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>小雅·南有嘉鱼之什-南有嘉鱼</title>
  </head>
  <body>
    <div>
      <p>南有嘉鱼，烝然罩罩。君子有酒，嘉宾式燕以乐。</p>
      <blockquote>
        南方出产鲜美鱼，鱼群游动把尾摇。君子宴会有美酒，嘉宾宴饮乐陶陶。
      </blockquote>
      <p>南有嘉鱼，烝然汕汕。君子有酒，嘉宾式燕以衎。</p>
      <blockquote>
        南方出产鲜鱼美，鱼群游动随水流。君子宴会有美酒，嘉宾宴饮乐悠悠。
      </blockquote>
      <p>南有樛木，甘瓠累之。君子有酒，嘉宾式燕绥之。</p>
      <blockquote>
        南方有树枝条弯，葫芦藤蔓紧相缠。君子宴会有美酒，嘉宾宴饮乐平安。
      </blockquote>
      <p>翩翩者鵻，烝然来思。君子有酒，嘉宾式燕又思。</p>
      <blockquote>
        鹁鸠翩翩空中翔，四面八方集树上。君子宴会有美酒，嘉宾欢饮劝满觞。
      </blockquote>
    </div>
  </body>
</html>
