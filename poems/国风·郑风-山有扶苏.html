<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>国风·郑风-山有扶苏</title>
  </head>
  <body>
    <div>
      <p>山有扶苏，隰有荷华</p>
      <blockquote>山上有茂盛的扶苏，池里有娇美的荷花</blockquote>
      <p>不见子都，乃见狂且</p>
      <blockquote>没见到子都美男子啊，偏遇见你这轻狂之人</blockquote>
      <p>山有桥松，隰有游龙</p>
      <blockquote>山上有挺拔的青松，池里有丛生水荭</blockquote>
      <p>不见子充，乃见狡童</p>
      <blockquote>没见到子充好男儿啊，偏遇见你这狡狯少年</blockquote>
    </div>
  </body>
</html>
