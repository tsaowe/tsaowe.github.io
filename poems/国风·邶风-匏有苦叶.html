<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>国风·邶风-匏有苦叶</title>
  </head>
  <body>
    <div>
      <p>匏有苦叶，济有深涉。深则厉，浅则揭。</p>
      <blockquote>
        葫芦瓜有苦味叶，济水边有深渡口。深就垂衣缓缓过，浅就提裙快快走。
      </blockquote>
      <p>有瀰济盈，有鷕雉鸣。济盈不濡轨，雉鸣求其牡。</p>
      <blockquote>
        茫茫济水涨得满，岸边草丛里的雌山鸡叫得欢。水涨车轴浸不到，野雉求偶鸣声传。
      </blockquote>
      <p>雍雍鸣雁，旭日始旦。士如归妻，迨冰未泮。</p>
      <blockquote>
        又听嗈嗈大雁鸣，天刚黎明露晨曦。男子如果要娶妻，趁冰还未融化。
      </blockquote>
      <p>招招舟子，人涉卬否。人涉卬否，卬须我友。</p>
      <blockquote>
        船夫挥手频招呼，别人渡河我不争。别人渡河我不争，我将恋人静静等。
      </blockquote>
    </div>
  </body>
</html>
