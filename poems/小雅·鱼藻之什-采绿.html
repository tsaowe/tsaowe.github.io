<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <title>小雅·鱼藻之什-采绿</title>
  </head>
  <body>
    <div>
      <p>终朝采绿，不盈一匊。予发曲局，薄言归沐。</p>
      <blockquote>
        整天在外采荩草，采了一捧还不到。我的头发乱蓬蓬，赶快回家洗沐好。
      </blockquote>
      <p>终朝采蓝，不盈一襜。五日为期，六日不詹。</p>
      <blockquote>
        整天在外采蓼蓝，一衣兜也没采满。本来说好五天归，过了六天不回还。
      </blockquote>
      <p>之子于狩，言韔其弓。之子于钓，言纶之绳。</p>
      <blockquote>
        此人外出去狩猎，我就为他装弓箭。此人外出去垂钓，我就为他理好线。
      </blockquote>
      <p>其钓维何？维鲂及鱮。维鲂及鱮，薄言观者。</p>
      <blockquote>
        他所钓的是什么？鳊鱼鲢鱼真不错。鳊鱼鲢鱼真不错，竟然钓到这么多。
      </blockquote>
    </div>
  </body>
</html>
