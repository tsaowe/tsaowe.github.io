<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="../javascript/reset.js"></script>
    <title>周颂·闵予小子之什-酌</title>
  </head>
  <body>
    <div>
      <p>於铄王师，遵养时晦。</p>
      <blockquote>英勇威武的王师，挥兵东征灭殷商。</blockquote>
      <p>时纯熙矣，是用大介。</p>
      <blockquote>周道光明形势好，故有死士佐周王。</blockquote>
      <p>我龙受之，蹻蹻王之造。</p>
      <blockquote>有幸承受天之宠，勇武之士投武王。</blockquote>
      <p>载用有嗣，实维尔公允师。</p>
      <blockquote>武王用他去伐商，为国立功美名扬。</blockquote>
    </div>
  </body>
</html>
