    <title>国风·秦风-终南</title>
  </head>
  <body>
    <div>
      <p>终南何有？有条有梅。君子至止，锦衣狐裘。颜如渥丹，其君也哉！</p>
      <blockquote>
        终南山上有什么？有山楸来有梅树。有位君子到此地，锦绣衣衫狐裘服。脸儿红红像涂丹，莫非他是我君主？
      </blockquote>
      <p>终南何有？有纪有堂。君子至止，黻衣绣裳。佩玉将将，寿考不亡！</p>
      <blockquote>
        终南山上有什么？有棱有角地宽敞。有位君子到此地，青黑上衣五彩裳。身上佩玉响叮当，富贵寿考莫相忘。
      </blockquote>
    </div>
  </body>
